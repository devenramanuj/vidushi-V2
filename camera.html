<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>рк╡рк┐ркжрлБрк╖рлА - рк╕рлЗрк▓рлНрклрлА ркХрлЗркорлЗрк░рк╛</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f2f5; padding: 20px; }
        h2 { color: #2c3e50; }
        
        /* Camera Box */
        #camera-container {
            width: 100%; max-width: 400px; height: 300px;
            background: #000; margin: 0 auto; border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; border: 3px solid #333;
            position: relative;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Buttons */
        .btn {
            background: #FF6B6B; color: white; border: none;
            padding: 12px 25px; border-radius: 50px;
            font-size: 1.1rem; cursor: pointer; margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .btn:active { transform: scale(0.95); }

        /* Photo Result */
        #photo-result { display: none; margin-top: 20px; }
        #photo-result img { width: 100%; max-width: 300px; border-radius: 10px; border: 3px solid #fff; }
    </style>
</head>
<body>

    <h2>ЁЯУ╕ рк╡рк┐ркжрлБрк╖рлА рк╕рлЗрк▓рлНрклрлА рк▓рлЗркм</h2>

    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
    </div>

    <button class="btn" id="startBtn" onclick="startCamera()">ркХрлЗркорлЗрк░рк╛ рк╢рк░рлВ ркХрк░рлЛ</button>
    <button class="btn" id="clickBtn" onclick="takePhoto()" style="display:none; background:#2ecc71;">рклрлЛркЯрлЛ рккрк╛ркбрлЛ</button>

    <div id="photo-result">
        <h3>ркдркорк╛рк░рлЛ рклрлЛркЯрлЛ:</h3>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="photo" alt="My Selfie">
        <br><br>
        <a id="downloadLink" class="btn" style="background:#3498db; text-decoration:none;">ркбрк╛ркЙркирк▓рлЛркб</a>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const startBtn = document.getElementById('startBtn');
        const clickBtn = document.getElementById('clickBtn');
        const resultDiv = document.getElementById('photo-result');
        const downloadLink = document.getElementById('downloadLink');

        // 1. ркХрлЗркорлЗрк░рк╛ рк╢рк░рлВ ркХрк░рлЛ
        async function startCamera() {
            try {
                // Front Camera ркорк╛ркЯрлЗ 'user' ркорлЛркб
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                
                // ркмркЯрки ркмркжрк▓рлЛ
                startBtn.style.display = 'none';
                clickBtn.style.display = 'inline-block';
            } catch (err) {
                alert("ркХрлЗркорлЗрк░рк╛ркирлА рккрк░ркорк┐рк╢рки ркЖрккрлЛ ркЕркерк╡рк╛ HTTPS ркирлЛ ркЙрккркпрлЛркЧ ркХрк░рлЛ.");
                console.error(err);
            }
        }

        // 2. рклрлЛркЯрлЛ рккрк╛ркбрлЛ
        function takePhoto() {
            // рк╡рлАркбрк┐ркпрлЛркорк╛ркВркерлА рклрлЛркЯрлЛ ркХрлЗркирлНрк╡рк╛рк╕ рккрк░ ркжрлЛрк░рлЛ
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            // рклрлЛркЯрлЛркирлЗ ркИркорлЗркЬ ркдрк░рлАркХрлЗ ркмркдрк╛рк╡рлЛ
            const dataUrl = canvas.toDataURL('image/png');
            photo.src = dataUrl;
            
            // ркбрк╛ркЙркирк▓рлЛркб рк▓рк┐ркВркХ рк╕рлЗркЯ ркХрк░рлЛ
            downloadLink.href = dataUrl;
            downloadLink.download = 'selfie.png';

            // рк░рк┐ркЭрк▓рлНркЯ ркмркдрк╛рк╡рлЛ
            resultDiv.style.display = 'block';
            clickBtn.innerText = "рклрк░рлАркерлА рккрк╛ркбрлЛ";
            clickBtn.onclick = () => { resultDiv.style.display = 'none'; clickBtn.innerText = "рклрлЛркЯрлЛ рккрк╛ркбрлЛ"; clickBtn.onclick = takePhoto; };
        }
    </script>

</body>
</html>
