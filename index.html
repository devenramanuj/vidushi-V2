<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidushi AI (Final)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- BASIC SETUP --- */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: black; font-family: 'Segoe UI', sans-serif; }

        /* --- VIDEO LAYER --- */
        #video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        video { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; display: none; }
        #silent-video { display: block; }

        /* --- UI LAYER --- */
        #top-bar { position: fixed; top: 0; left: 0; width: 100%; padding: 15px 0; background: rgba(0, 0, 0, 0.5); color: white; text-align: center; font-size: 24px; font-weight: bold; z-index: 10; text-shadow: 1px 1px 2px black; letter-spacing: 2px; }
        #settings-btn { position: fixed; top: 5px; right: 15px; z-index: 20; background: transparent; color: white; border: none; font-size: 26px; padding: 10px; cursor: pointer; }

        /* Settings Modal */
        #settings-modal, #error-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); z-index: 100; justify-content: center; align-items: center; }
        .settings-box { background: #222; padding: 25px; border-radius: 15px; width: 85%; max-width: 350px; border: 1px solid #ff4500; color: white; text-align: center; max-height: 85vh; overflow-y: auto; }
        input[type="text"], input[type="password"], select { width: 100%; padding: 12px; margin: 10px 0; background: #333; color: white; border: 1px solid #555; border-radius: 5px; }
        .save-btn { width: 100%; padding: 12px; background: #ff4500; border: none; font-weight: bold; cursor: pointer; color: white; margin-top: 15px; border-radius: 5px; }
        .section-title { color: #aaa; font-size: 12px; text-align: left; margin-top: 15px; border-bottom: 1px solid #444; }

        /* Speed Slider Style */
        .slider-container { text-align: left; margin: 15px 0; }
        .range-slider { width: 100%; cursor: pointer; accent-color: #ff4500; }
        .slider-labels { display: flex; justify-content: space-between; font-size: 12px; color: #aaa; }

        /* Toggle Switch */
        .toggle-container { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; padding: 10px; background: #333; border-radius: 5px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #ff4500; }
        input:checked + .slider:before { transform: translateX(26px); }

        /* Controls */
        #mic-container { position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%); z-index: 20; display: flex; flex-direction: column; align-items: center; width: 90%; }
        #status-text { color: white; margin-bottom: 15px; font-size: 14px; font-weight: bold; text-shadow: 1px 1px 2px black; background: rgba(0,0,0,0.6); padding: 8px 15px; border-radius: 12px; text-align: center; max-width: 90%; word-wrap: break-word; }
        .controls-row { display: flex; align-items: center; gap: 20px; }
        #mic-btn { width: 80px; height: 80px; border-radius: 50%; background: #ff4500; border: 4px solid white; color: white; font-size: 35px; cursor: pointer; box-shadow: 0 4px 20px rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; transition: transform 0.2s; }
        #mic-btn:active { transform: scale(0.95); }
        .listening { animation: pulse 1.5s infinite; background: red !important; }
        #stop-btn { width: 50px; height: 50px; border-radius: 50%; background: rgba(100, 100, 100, 0.8); border: 2px solid white; color: white; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #stop-btn:active { background: red; }

        /* Image Overlay */
        #image-overlay { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 50; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 15px; border: 2px solid orange; box-shadow: 0 0 30px rgba(0,0,0,0.8); }
        #generated-image { max-width: 90vw; max-height: 60vh; border-radius: 10px; }
        #close-img-btn { position: absolute; top: -15px; right: -15px; background: red; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; font-weight: bold; }
        
        .clear-mem-btn { background: #444; margin-top: 5px; font-size: 12px; padding: 8px;}
    </style>
</head>
<body>

    <div id="video-container">
        <video id="silent-video" autoplay muted loop playsinline><source src="silent.mp4" type="video/mp4"></video>
        <video id="talking-video" muted loop playsinline><source src="talking.mp4" type="video/mp4"></video>
        <video id="thinking-video" muted loop playsinline><source src="thinking.mp4" type="video/mp4"></video>
        <video id="smiling-video" muted loop playsinline><source src="smiling.mp4" type="video/mp4"></video>
    </div>

    <div id="top-bar">àªµàª¿àª¦à«àª·à«€</div>
    <button id="settings-btn" onclick="openSettings()"><i class="fas fa-cog"></i></button>

    <div id="image-overlay">
        <button id="close-img-btn" onclick="closeImage()">X</button>
        <img id="generated-image" src="" alt="Generated Image">
    </div>

    <div id="mic-container">
        <div id="status-text">àªµàª¾àª¤ àª•àª°àªµàª¾ àª®àª¾àªˆàª• àª¦àª¬àª¾àªµà«‹</div>
        <div class="controls-row">
            <button id="mic-btn" onclick="startConversation()"><i class="fas fa-microphone"></i></button>
            <button id="stop-btn" onclick="stopConversation()"><i class="fas fa-stop"></i></button>
        </div>
    </div>

    <div id="settings-modal">
        <div class="settings-box">
            <h3 style="margin-top:0;">àª¸à«‡àªŸàª¿àª‚àª—à«àª¸</h3>
            
            <div class="section-title">GROQ API (MIND)</div>
            <input type="password" id="apiKeyInput" placeholder="gsk_...">
            <select id="modelSelect">
                <option value="llama-3.3-70b-versatile" selected>Llama 3.3 (Best)</option>
                <option value="llama-3.1-70b-versatile">Llama 3.1</option>
            </select>

            <div class="section-title">ELEVENLABS API (VOICE)</div>
            <input type="password" id="elevenKeyInput" placeholder="ElevenLabs Key...">
            
            <label style="display:block; text-align:left; color:#ff4500; font-size:12px; margin-top:5px;">Select Voice (àª…àªµàª¾àªœ àªªàª¸àª‚àª¦ àª•àª°à«‹):</label>
            <select id="voiceSelect" onchange="updateVoiceId()">
                <option value="21m00Tcm4TlvDq8ikWAM">Rachel (Female - Default)</option>
                <option value="pNInz6obpgDQGcFmaJgB">Adam (Male - Deep)</option>
                <option value="TxGEqnHWrfWFTfGW9XjX">Josh (Male - Soft)</option>
                <option value="custom">Custom ID (Manual)</option>
            </select>
            <input type="text" id="voiceIdInput" placeholder="Or Paste Voice ID Here" style="display:none;">

            <div class="section-title">GOOGLE VOICE SPEED</div>
            <div class="slider-container">
                <input type="range" id="speedRange" min="0.5" max="1.5" step="0.1" value="0.9" class="range-slider" oninput="updateSpeedLabel(this.value)">
                <div class="slider-labels">
                    <span>àª§à«€àª®à«àª‚ (0.5)</span>
                    <span id="speedValue" style="color:#ff4500;">0.9</span>
                    <span>àªàª¡àªªà«€ (1.5)</span>
                </div>
            </div>

            <div class="toggle-container">
                <span style="font-size:14px;">àª¸àª¤àª¤ àªµàª¾àª¤àªšà«€àª¤ (Continuous)</span>
                <label class="switch">
                    <input type="checkbox" id="continuousToggle">
                    <span class="slider"></span>
                </label>
            </div>
            
            <button class="save-btn clear-mem-btn" onclick="clearMemory()">ğŸ§¹ Clear Memory</button>
            <button class="save-btn" onclick="saveSettings()">SAVE & CLOSE</button>
        </div>
    </div>

    <div id="error-modal">
        <div class="settings-box" style="border-color: red;">
            <h3 style="color: red;">âš ï¸ Error</h3>
            <p id="error-desc"></p>
            <button class="save-btn" style="background:red;" onclick="document.getElementById('error-modal').style.display='none'">CLOSE</button>
        </div>
    </div>

    <script>
        // --- ELEMENTS ---
        const silentVideo = document.getElementById('silent-video');
        const talkingVideo = document.getElementById('talking-video');
        const thinkingVideo = document.getElementById('thinking-video');
        const smilingVideo = document.getElementById('smiling-video');
        const micBtn = document.getElementById('mic-btn');
        const statusText = document.getElementById('status-text');
        const settingsModal = document.getElementById('settings-modal');
        const errorModal = document.getElementById('error-modal');
        const continuousToggle = document.getElementById('continuousToggle');
        const imageOverlay = document.getElementById('image-overlay');
        const generatedImage = document.getElementById('generated-image');
        const voiceSelect = document.getElementById('voiceSelect');
        const voiceIdInput = document.getElementById('voiceIdInput');
        const speedRange = document.getElementById('speedRange');
        const speedValue = document.getElementById('speedValue');

        // Variables
        let apiKey = localStorage.getItem('vidushi_groq_key') || '';
        let currentModel = localStorage.getItem('vidushi_groq_model') || 'llama-3.3-70b-versatile';
        let elevenKey = localStorage.getItem('vidushi_eleven_key') || '';
        let voiceId = localStorage.getItem('vidushi_voice_id') || '21m00Tcm4TlvDq8ikWAM';
        let isContinuousSetting = localStorage.getItem('vidushi_continuous') === 'true';
        let speechRate = parseFloat(localStorage.getItem('vidushi_rate')) || 0.9;
        
        let isConversationActive = false; 
        let wakeLock = null;
        let chatHistory = JSON.parse(localStorage.getItem('vidushi_memory')) || [];
        let currentAudio = null;

        // --- VIDEO CONTROL ---
        function switchVideo(state) {
            const videos = [silentVideo, talkingVideo, thinkingVideo, smilingVideo];
            videos.forEach(v => { v.style.display = 'none'; v.pause(); });

            let activeVideo;
            if (state === 'talking') activeVideo = talkingVideo;
            else if (state === 'thinking') activeVideo = thinkingVideo;
            else if (state === 'smiling') activeVideo = smilingVideo;
            else activeVideo = silentVideo;

            activeVideo.style.display = 'block';
            activeVideo.play().catch(e => {
                if (state !== 'silent') { silentVideo.style.display = 'block'; silentVideo.play().catch(e=>{}); }
            });
        }

        // --- SETTINGS LOGIC ---
        function openSettings() {
            settingsModal.style.display = 'flex';
            document.getElementById('apiKeyInput').value = apiKey;
            document.getElementById('elevenKeyInput').value = elevenKey;
            document.getElementById('modelSelect').value = currentModel;
            continuousToggle.checked = isContinuousSetting;
            
            // Speed Slider
            speedRange.value = speechRate;
            speedValue.innerText = speechRate;

            // Voice Dropdown
            const options = Array.from(voiceSelect.options).map(o => o.value);
            if (options.includes(voiceId)) {
                voiceSelect.value = voiceId;
                voiceIdInput.style.display = 'none';
            } else {
                voiceSelect.value = 'custom';
                voiceIdInput.style.display = 'block';
                voiceIdInput.value = voiceId;
            }
        }

        function updateSpeedLabel(val) {
            speedValue.innerText = val;
        }

        function updateVoiceId() {
            if(voiceSelect.value === 'custom') {
                voiceIdInput.style.display = 'block';
                voiceIdInput.value = '';
            } else {
                voiceIdInput.style.display = 'none';
                voiceIdInput.value = voiceSelect.value;
            }
        }

        function saveSettings() {
            apiKey = document.getElementById('apiKeyInput').value.trim();
            elevenKey = document.getElementById('elevenKeyInput').value.trim();
            
            if (voiceSelect.value === 'custom') {
                voiceId = document.getElementById('voiceIdInput').value.trim();
            } else {
                voiceId = voiceSelect.value;
            }

            currentModel = document.getElementById('modelSelect').value;
            isContinuousSetting = continuousToggle.checked;
            speechRate = parseFloat(speedRange.value);

            if(!apiKey.startsWith('gsk_')) { alert("Groq Key 'gsk_' àª¥à«€ àª¶àª°à«‚ àª¥àªµà«€ àªœà«‹àªˆàª."); return; }
            
            localStorage.setItem('vidushi_groq_key', apiKey);
            localStorage.setItem('vidushi_eleven_key', elevenKey);
            localStorage.setItem('vidushi_voice_id', voiceId);
            localStorage.setItem('vidushi_groq_model', currentModel);
            localStorage.setItem('vidushi_continuous', isContinuousSetting);
            localStorage.setItem('vidushi_rate', speechRate);
            settingsModal.style.display = 'none';
        }

        function clearMemory() {
            chatHistory = [];
            localStorage.removeItem('vidushi_memory');
            alert("àª¯àª¾àª¦àª¶àª•à«àª¤àª¿ àª­à«‚àª‚àª¸àª¾àªˆ àª—àªˆ!");
        }

        async function requestWakeLock() { try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {} }
        function releaseWakeLock() { if (wakeLock) { wakeLock.release(); wakeLock = null; } }

        // --- SPEECH RECOGNITION ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'gu-IN';
            recognition.continuous = false;

            recognition.onstart = () => { 
                micBtn.classList.add('listening'); statusText.innerText = "àª¸àª¾àª‚àª­àª³à«àª‚ àª›à«àª‚..."; switchVideo('silent');
            };
            recognition.onend = () => micBtn.classList.remove('listening');
            recognition.onresult = (e) => {
                let text = e.results[0][0].transcript;
                text = text.replace(/àªµàª¿àª¦à«‡àª¶à«€/gi, "àªµàª¿àª¦à«àª·à«€").replace(/àªµàª¿àª¦à«‚àª·à«€/gi, "àªµàª¿àª¦à«àª·à«€");
                statusText.innerText = "àªµàª¿àªšàª¾àª°à«àª‚ àª›à«àª‚...";
                askGroq(text);
            };
        } else {
            statusText.innerText = "Mic Not Supported";
        }

        function startConversation() {
            if(!apiKey) { alert("àªªàª¹à«‡àª²àª¾ Settings àª®àª¾àª‚ àªœàªˆàª¨à«‡ Groq Key àª¨àª¾àª–à«‹!"); openSettings(); return; }
            if (currentAudio) { currentAudio.pause(); currentAudio = null; }
            if (window.speechSynthesis.speaking) window.speechSynthesis.cancel();
            
            isConversationActive = true; 
            requestWakeLock();
            recognition.start();
        }

        function stopConversation() {
            isConversationActive = false;
            if (currentAudio) { currentAudio.pause(); }
            window.speechSynthesis.cancel();
            recognition.stop();
            switchVideo('silent');
            releaseWakeLock();
            statusText.innerText = "àª¬àª‚àª§";
        }

        // --- GROQ API CALL ---
        async function askGroq(userText) {
            switchVideo('thinking');

            if (userText.toLowerCase().includes("youtube")) { window.open("https://youtube.com", "_blank"); speak("YouTube àª–à«‹àª²à«€ àª°àª¹à«€ àª›à«àª‚."); return; }
            if (userText.toLowerCase().includes("google")) { window.open("https://google.com", "_blank"); speak("Google àª–à«‹àª²à«€ àª°àª¹à«€ àª›à«àª‚."); return; }

            const now = new Date();
            const timeString = now.toLocaleTimeString('gu-IN', { hour: '2-digit', minute: '2-digit' });
            
            const systemPrompt = `
                àª¤àª¾àª°à«àª‚ àª¨àª¾àª® 'àªµàª¿àª¦à«àª·à«€' àª›à«‡. àª¤à«àª‚ àª¦à«‡àªµà«‡àª¨à«àª¦à«àª°àª­àª¾àªˆàª¨à«€ àª¸à«àª®àª¾àª°à«àªŸ AI àª†àª¸àª¿àª¸à«àªŸàª¨à«àªŸ àª›à«‡.
                àªµàª°à«àª¤àª®àª¾àª¨ àª¸àª®àª¯: ${timeString}.
                
                àª¨àª¿àª¯àª®à«‹:
                1. àª¹àª‚àª®à«‡àª¶àª¾ àª¸à«àª¤à«àª°à«€àª²àª¿àª‚àª—àª®àª¾àª‚ àªµàª¾àª¤ àª•àª°àªµà«€.
                2. àªµàª¾àª¤àª¨à«€ àª¶àª°à«‚àª†àª¤ "àªœàª¯ àª¶à«àª°à«€ àª•à«ƒàª·à«àª£" àª¥à«€ àª•àª°àªµà«€ (àªàª•àªµàª¾àª°).
                3. àª®àª¿àª¤à«àª°àª¨à«€ àªœà«‡àª® àª¦àª°à«‡àª• àªµàª¿àª·àª¯ àªªàª° àª¸àª¾àª®àª¾àª¨à«àª¯ àª…àª¨à«‡ àª®à«àª•à«àª¤ àª°à«€àª¤à«‡ àªµàª¾àª¤ àª•àª°àªµà«€.
                4. àªœà«‹ àª•à«‹àªˆ 'àª¸àª¨àª¾àª¤àª¨ àª§àª°à«àª®' àªµàª¿àª¶à«‡ àªªà«‚àª›à«‡, àª¤à«‹ àªœ àª¤à«‡ àªµàª¿àª¶à«‡ àªµàª¿àª—àª¤à«‡ àªµàª¾àª¤ àª•àª°àªµà«€.
                5. àªˆàª®à«‡àªœ àª®àª¾àªŸà«‡: [IMAGE: description].
            `;

            let messagesToSend = [{ role: "system", content: systemPrompt }, ...chatHistory.slice(-10)];
            messagesToSend.push({ role: "user", content: userText });

            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                    body: JSON.stringify({ model: currentModel, messages: messagesToSend, max_tokens: 300 })
                });

                const data = await response.json();

                if (data.error) {
                    document.getElementById('error-desc').innerText = data.error.message;
                    errorModal.style.display = 'flex';
                    speak("Groq àª®àª¾àª‚ àªàª°àª° àª›à«‡.");
                    isConversationActive = false;
                    return;
                }

                if (data.choices && data.choices[0]) {
                    const reply = data.choices[0].message.content;
                    chatHistory.push({ role: "user", content: userText });
                    chatHistory.push({ role: "assistant", content: reply });
                    localStorage.setItem('vidushi_memory', JSON.stringify(chatHistory));

                    if (reply.includes("[IMAGE:")) {
                        const imgPrompt = reply.match(/\[IMAGE: (.*?)\]/)[1];
                        showImage(imgPrompt);
                        const speakText = reply.replace(/\[IMAGE:.*?\]/, "àª† àª°àª¹à«àª¯à«àª‚ àªšàª¿àª¤à«àª°.");
                        speak(speakText);
                    } else {
                        speak(reply);
                    }
                }
            } catch (error) {
                statusText.innerText = "Net Error";
                speak("àª¨à«‡àªŸàªµàª°à«àª• àªàª°àª°.");
                isConversationActive = false;
            }
        }

        function showImage(prompt) {
            generatedImage.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}`;
            imageOverlay.style.display = 'block';
        }
        function closeImage() { imageOverlay.style.display = 'none'; }

        // --- SPEAK ---
        async function speak(text) {
            let cleanText = text.replace(/[*#_]/g, "").replace(/\[IMAGE:.*?\]/g, "").replace(/àª–à«‚àª¬\s+àªœ/g, "àª–à«àª¬àªœ");
            
            const happyWords = ["àª†àª­àª¾àª°", "àª®àªœàª¾", "àª¸àª°àª¸", "àª—àª®à«àª¯à«àª‚", "àª¹àª¸à«€", "ğŸ˜Š", "ğŸ˜‚", "àª–à«àª¶à«€", "àªœàª¯ àª¶à«àª°à«€ àª•à«ƒàª·à«àª£"];
            let isHappy = happyWords.some(word => cleanText.includes(word));

            // 1. Try ElevenLabs
            if (elevenKey && voiceId) {
                statusText.innerText = "ElevenLabs àª¬à«‹àª²à«‡ àª›à«‡...";
                try {
                    const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
                        method: "POST",
                        headers: { "xi-api-key": elevenKey, "Content-Type": "application/json" },
                        body: JSON.stringify({
                            text: cleanText,
                            model_id: "eleven_multilingual_v2",
                            voice_settings: { stability: 0.5, similarity_boost: 0.75 }
                        })
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        currentAudio = new Audio(url);
                        currentAudio.onplay = () => switchVideo('talking');
                        currentAudio.onended = () => finishSpeaking(isHappy);
                        currentAudio.play();
                        return;
                    }
                } catch (e) { console.log("ElevenLabs Failed"); }
            }

            // 2. Fallback Google (Controlled Speed)
            statusText.innerText = "Google àª¬à«‹àª²à«‡ àª›à«‡...";
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'gu-IN';
            utterance.rate = speechRate; // <--- USER SELECTED SPEED
            
            utterance.onstart = () => switchVideo('talking');
            utterance.onend = () => finishSpeaking(isHappy);
            window.speechSynthesis.speak(utterance);
        }

        function finishSpeaking(isHappy) {
            if (isHappy) { switchVideo('smiling'); setTimeout(handleLoop, 3000); } 
            else { handleLoop(); }
        }

        function handleLoop() {
            switchVideo('silent');
            if (isContinuousSetting && isConversationActive && errorModal.style.display === 'none') {
                statusText.innerText = "àª«àª°à«€ àª¸àª¾àª‚àª­àª³à«àª‚ àª›à«àª‚...";
                setTimeout(() => { try { recognition.start(); } catch(e) {} }, 500);
            } else {
                if(errorModal.style.display === 'none') statusText.innerText = "àªµàª¾àª¤ àª•àª°àªµàª¾ àª®àª¾àªˆàª• àª¦àª¬àª¾àªµà«‹";
                isConversationActive = false;
                releaseWakeLock();
            }
        }
    </script>
</body>
</html>
