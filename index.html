<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidushi AI - Ultimate Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- BASIC SETUP --- */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: black; font-family: 'Segoe UI', sans-serif; user-select: none; }
        
        /* --- VIDEO LAYER --- */
        #video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        video { width: 100%; height: 100%; object-fit: cover; position: absolute; display: none; }
        #silent-video { display: block; }
        
        /* --- UI LAYER --- */
        .side-btn { position: fixed; top: 20px; right: 20px; z-index: 20; background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.2); width: 45px; height: 45px; border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); transition: 0.3s; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; padding: 20px; box-sizing: border-box; justify-content: center; align-items: center; }
        
        .settings-box { background: #222; padding: 25px; border-radius: 15px; width: 85%; max-width: 350px; border: 1px solid #ff4500; color: white; text-align: center; max-height: 80vh; overflow-y: auto; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; background: #333; color: white; border: 1px solid #555; border-radius: 5px; box-sizing: border-box;}
        .save-btn { width: 100%; padding: 10px; background: #ff4500; border: none; font-weight: bold; cursor: pointer; color: white; margin-top: 10px; border-radius: 5px; }
        
        #mic-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 20; display: flex; flex-direction: column; align-items: center; width: 100%; }
        #status-text { color: white; margin-bottom: 15px; font-size: 14px; background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 20px; backdrop-filter: blur(4px); border: 1px solid rgba(255,255,255,0.2); }
        .round-btn { width: 75px; height: 75px; background: #ff4500; font-size: 32px; border: 4px solid rgba(255,255,255,0.2); border-radius: 50%; color: white; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .listening { animation: pulse 1.5s infinite; background: red !important; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="silent-video" autoplay muted loop playsinline><source src="silent.mp4" type="video/mp4"></video>
        <video id="talking-video" muted loop playsinline><source src="talking.mp4" type="video/mp4"></video>
        <video id="thinking-video" muted loop playsinline><source src="thinking.mp4" type="video/mp4"></video>
    </div>
    
    <button id="settings-btn" class="side-btn" onclick="window.openSettings()"><i class="fas fa-cog"></i></button>

    <div id="settings-modal" class="modal">
        <div class="settings-box">
            <h3>àª¸à«‡àªŸàª¿àª‚àª—à«àª¸</h3>
            
            <label>AI Provider:</label>
            <select id="providerSelect" onchange="window.toggleProvider()">
                <option value="gemini">Google Gemini</option>
                <option value="groq">Groq (Llama)</option>
            </select>

            <div id="gemini-settings">
                <label>Gemini Model:</label>
                <select id="geminiModelSelect">
                    <option value="gemini-2.5-flash">Gemini 2.5 Flash ğŸš€</option>
                    <option value="gemini-2.5-pro">Gemini 2.5 Pro ğŸ”¥</option>
                </select>
                <label>Gemini Key:</label>
                <input type="password" id="geminiKeyInput" placeholder="Paste Gemini Key...">
            </div>

            <div id="groq-settings" style="display:none;">
                <label>Groq Model:</label>
                <select id="groqModelSelect">
                    <option value="llama-3.3-70b-versatile">Llama 3.3 (70B)</option>
                    <option value="llama-3.1-8b-instant">Llama 3.1 (8B)</option>
                </select>
                <label>Groq Key:</label>
                <input type="password" id="groqKeyInput" placeholder="Paste Groq Key...">
            </div>

            <button class="save-btn" onclick="window.saveSettings()">SAVE & CLOSE</button>
            <p style="font-size:10px; color:#aaa; margin-top:10px;">Memory: Firebase Cloud</p>
        </div>
    </div>

    <div id="mic-container">
        <div id="status-text">àª¡à«‡àªŸàª¾àª¬à«‡àª àª²à«‹àª¡ àª•àª°à«àª‚ àª›à«àª‚...</div>
        <button id="mic-btn" class="round-btn" onclick="window.startConversation()"><i class="fas fa-microphone"></i></button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCU_wqw_7PC0nBaLBgqDSmDgX1f95zaUlA",
            authDomain: "vidushi-ai-614cb.firebaseapp.com",
            projectId: "vidushi-ai-614cb",
            storageBucket: "vidushi-ai-614cb.firebasestorage.app",
            messagingSenderId: "146312927144",
            appId: "1:146312927144:web:91bfb8c430a2124d0e6f9d",
            measurementId: "G-ZM9RS2J6SR"
        };

        // FIREBASE INIT
        let app, db, userDocRef;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            userDocRef = doc(db, "vidushi_db", "main_memory");
        } catch (err) { alert("Firebase Error: " + err.message); }

        window.permanentMemories = [];
        window.chatHistory = [];

        onSnapshot(userDocRef, (docSnap) => {
            const status = document.getElementById('status-text');
            if (docSnap.exists()) {
                window.permanentMemories = docSnap.data().memories || [];
                status.innerText = "àª¤à«ˆàª¯àª¾àª° (DB Connected)";
            } else {
                setDoc(userDocRef, { memories: ["àª®àª¾àª°à«àª‚ àª¨àª¾àª® àªµàª¿àª¦à«àª·à«€ àª›à«‡."] });
            }
        }, (err) => { 
            if(err.code === 'permission-denied') alert("Error: Rules àª¬àª¦àª²à«€àª¨à«‡ Test Mode àª•àª°à«‹.");
        });

        // --- APP LOGIC ---
        let recognition;
        let isProcessing = false;
        
        // Load Settings (Default to 2.5 Flash if not set)
        let provider = localStorage.getItem('v_provider') || 'gemini';
        let geminiKey = localStorage.getItem('vidushi_gemini_key') || '';
        let geminiModel = localStorage.getItem('v_gemini_model') || 'gemini-2.5-flash';
        let groqKey = localStorage.getItem('v_groq_key') || '';
        let groqModel = localStorage.getItem('v_groq_model') || 'llama-3.3-70b-versatile';

        const videos = {
            silent: document.getElementById('silent-video'),
            talking: document.getElementById('talking-video'),
            thinking: document.getElementById('thinking-video')
        };

        // Speech Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'gu-IN';
            recognition.onstart = () => { document.getElementById('mic-btn').classList.add('listening'); document.getElementById('status-text').innerText = "àª¸àª¾àª‚àª­àª³à«àª‚ àª›à«àª‚..."; };
            recognition.onend = () => { document.getElementById('mic-btn').classList.remove('listening'); if(!isProcessing) document.getElementById('status-text').innerText = "àª®àª¾àªˆàª• àª¦àª¬àª¾àªµà«‹"; };
            recognition.onresult = (e) => { window.processCommand(e.results[0][0].transcript); };
        }

        window.startConversation = () => { try { recognition.start(); } catch(e){} };

        // Settings UI Functions
        window.openSettings = () => { 
            document.getElementById('settings-modal').style.display = 'flex';
            document.getElementById('providerSelect').value = provider;
            document.getElementById('geminiKeyInput').value = geminiKey;
            document.getElementById('geminiModelSelect').value = geminiModel;
            document.getElementById('groqKeyInput').value = groqKey;
            document.getElementById('groqModelSelect').value = groqModel;
            window.toggleProvider();
        };

        window.toggleProvider = () => {
            const p = document.getElementById('providerSelect').value;
            document.getElementById('gemini-settings').style.display = p === 'gemini' ? 'block' : 'none';
            document.getElementById('groq-settings').style.display = p === 'groq' ? 'block' : 'none';
        };

        window.saveSettings = () => {
            provider = document.getElementById('providerSelect').value;
            geminiKey = document.getElementById('geminiKeyInput').value.trim();
            geminiModel = document.getElementById('geminiModelSelect').value;
            groqKey = document.getElementById('groqKeyInput').value.trim();
            groqModel = document.getElementById('groqModelSelect').value;

            localStorage.setItem('v_provider', provider);
            localStorage.setItem('vidushi_gemini_key', geminiKey);
            localStorage.setItem('v_gemini_model', geminiModel);
            localStorage.setItem('v_groq_key', groqKey);
            localStorage.setItem('v_groq_model', groqModel);
            
            document.getElementById('settings-modal').style.display = 'none';
            window.speak("àª¸à«‡àªŸàª¿àª‚àª—à«àª¸ àª¸à«‡àªµ àª¥àªˆ àª—àª¯àª¾.");
        };

        function playVideo(type) {
            Object.values(videos).forEach(v => { v.style.display = 'none'; v.pause(); });
            if(videos[type]) { videos[type].style.display = 'block'; videos[type].play().catch(()=>{}); }
        }

        window.speak = (text) => {
            const clean = text.replace(/[*#]/g, "");
            const u = new SpeechSynthesisUtterance(clean);
            u.lang = 'gu-IN';
            u.onstart = () => playVideo('talking');
            u.onend = () => playVideo('silent');
            window.speechSynthesis.speak(u);
        };

        window.processCommand = async (text) => {
            if(text.trim().length < 2) return;
            const cmd = text.toLowerCase();
            isProcessing = true;
            playVideo('thinking');
            document.getElementById('status-text').innerText = "àªµàª¿àªšàª¾àª°à«àª‚ àª›à«àª‚ (" + provider + ")...";

            // Memory Save
            if(cmd.includes("àª¯àª¾àª¦ àª°àª¾àª–àªœà«‡") || cmd.includes("àª¯àª¾àª¦ àª°àª¾àª–")) {
                let memoryText = text.replace(/àª¯àª¾àª¦ àª°àª¾àª–àªœà«‡|àª¯àª¾àª¦ àª°àª¾àª–|àª•à«‡/g, "").trim();
                if(memoryText) {
                    await updateDoc(userDocRef, { memories: arrayUnion(memoryText) });
                    window.speak("àª¡à«‡àªŸàª¾àª¬à«‡àªàª®àª¾àª‚ àª¸à«‡àªµ àª•àª°à«àª¯à«àª‚.");
                    isProcessing = false; playVideo('silent'); return;
                }
            }

            // Forget Logic
            if(cmd.includes("àª¬àª§à«àª‚ àª­à«‚àª²à«€ àªœàª¾")) {
                 await setDoc(userDocRef, { memories: [] });
                 window.speak("àª¬àª§à«àª‚ àª­à«‚àª‚àª¸à«€ àª¨àª¾àª–à«àª¯à«àª‚.");
                 isProcessing = false; playVideo('silent'); return;
            }

            const systemPrompt = `àª¤àª¾àª°à«àª‚ àª¨àª¾àª® àªµàª¿àª¦à«àª·à«€ àª›à«‡.
            [Memories/àª¯àª¾àª¦à«‹]: ${window.permanentMemories.join("\n")}
            User àª¸àª¾àª¥à«‡ àª—à«àªœàª°àª¾àª¤à«€àª®àª¾àª‚ àªµàª¾àª¤ àª•àª°à«‹. àªœàªµàª¾àª¬ àªŸà«‚àª‚àª•àª¾ àª†àªªà«‹.`;

            let contents = window.chatHistory.slice(-8).map(m => ({ role: "user", content: m })); // Generic format
            
            try {
                let reply = "";
                
                if (provider === 'gemini') {
                    if(!geminiKey) throw new Error("Gemini Key àª–à«‚àªŸà«‡ àª›à«‡.");
                    // Gemini API Call
                    const geminiContents = contents.map(m => ({ role: "user", parts: [{ text: m.content }] }));
                    geminiContents.push({ role: "user", parts: [{ text: systemPrompt + "\nUser: " + text }] });
                    
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${geminiModel}:generateContent?key=${geminiKey}`, {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: geminiContents })
                    });
                    const data = await res.json();
                    if(data.error) throw new Error(data.error.message);
                    reply = data.candidates[0].content.parts[0].text;
                } 
                else if (provider === 'groq') {
                    if(!groqKey) throw new Error("Groq Key àª–à«‚àªŸà«‡ àª›à«‡.");
                    // Groq API Call
                    let messages = [{ role: "system", content: systemPrompt }];
                    contents.forEach(m => messages.push({ role: "user", content: m.content }));
                    messages.push({ role: "user", content: text });

                    const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                        method: "POST", headers: { "Authorization": `Bearer ${groqKey}`, "Content-Type": "application/json" },
                        body: JSON.stringify({ model: groqModel, messages: messages })
                    });
                    const data = await res.json();
                    if(data.error) throw new Error(data.error.message);
                    reply = data.choices[0].message.content;
                }

                window.chatHistory.push("User: " + text);
                window.chatHistory.push("Vidushi: " + reply);
                window.speak(reply);

            } catch(e) {
                window.speak("Error: " + e.message);
                playVideo('silent');
            }
            isProcessing = false;
        };

        window.onload = () => {
            playVideo('silent');
            setTimeout(() => window.speak("àªœàª¯ àª¶à«àª°à«€ àª•à«ƒàª·à«àª£!"), 2000);
        };
    </script>
</body>
</html>
