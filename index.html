<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidushi AI - OpenRouter Fixed</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: black; font-family: 'Segoe UI', sans-serif; user-select: none; }
        #video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        video { width: 100%; height: 100%; object-fit: cover; position: absolute; display: none; }
        #silent-video { display: block; }
        #selfie-video { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; transform: scaleX(-1); border: 4px solid #ff4500; }
        #canvas-capture { display: none; }
        .side-btn { position: fixed; top: 20px; right: 20px; z-index: 20; background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.2); width: 45px; height: 45px; border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; padding: 20px; box-sizing: border-box; justify-content: center; align-items: center; }
        .settings-box { background: #222; padding: 25px; border-radius: 15px; width: 85%; max-width: 350px; border: 1px solid #ff4500; color: white; text-align: center; max-height: 85vh; overflow-y: auto; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; background: #333; color: white; border: 1px solid #555; border-radius: 5px; font-size: 14px; }
        .save-btn { width: 100%; padding: 10px; background: #ff4500; border: none; font-weight: bold; cursor: pointer; color: white; border-radius: 5px; }
        #mic-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 20; display: flex; flex-direction: column; align-items: center; width: 100%; }
        #status-text { color: white; margin-bottom: 15px; background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 20px; }
        .round-btn { width: 60px; height: 60px; border-radius: 50%; border: none; color: white; font-size: 24px; cursor: pointer; margin: 0 10px; }
        #mic-btn { width: 75px; height: 75px; background: #ff4500; }
        .listening { animation: pulse 1.5s infinite; background: red !important; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="silent-video" autoplay muted loop playsinline><source src="silent.mp4" type="video/mp4"></video>
        <video id="talking-video" muted loop playsinline><source src="talking.mp4" type="video/mp4"></video>
        <video id="thinking-video" muted loop playsinline><source src="thinking.mp4" type="video/mp4"></video>
        <video id="smiling-video" muted loop playsinline><source src="smiling.mp4" type="video/mp4"></video>
    </div>
    
    <video id="selfie-video" autoplay playsinline></video>
    <canvas id="canvas-capture"></canvas>

    <button class="side-btn" onclick="openSettings()"><i class="fas fa-cog"></i></button>

    <div id="settings-modal" class="modal">
        <div class="settings-box">
            <h3>рк╡рк┐ркжрлБрк╖рлА рк╕рлЗркЯрк┐ркВркЧрлНрк╕</h3>
            <label>ркдркорк╛рк░рлБркВ ркирк╛рко:</label>
            <input type="text" id="userNameInput">
            
            <label>AI Provider:</label>
            <select id="providerSelect" onchange="toggleProviderSettings()">
                <option value="gemini">Google Gemini (Direct)</option>
                <option value="openrouter">OpenRouter (All-in-One)</option>
            </select>

            <div id="gemini-settings">
                <label>Gemini Model:</label>
                <select id="geminiModelSelect">
                    <option value="gemini-2.5-flash">Gemini 2.5 Flash ЁЯЪА</option>
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash тЪб</option>
                </select>
                <label>Gemini API Keys (Comma separated):</label>
                <textarea id="geminiKeyInput" rows="2"></textarea>
            </div>

            <div id="openrouter-settings" style="display:none;">
                <label>OpenRouter Model:</label>
                <select id="openRouterModelSelect">
                    <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash (Free)</option>
                    <option value="meta-llama/llama-3.2-11b-vision-instruct:free">Llama 3.2 Vision (Free)</option>
                    <option value="openchat/openchat-7b:free">OpenChat (Free)</option>
                </select>
                <label>OpenRouter API Key:</label>
                <input type="password" id="openRouterKeyInput" placeholder="sk-or-v1-...">
            </div>

            <button class="save-btn" onclick="saveSettings()">рк╕рлЗрк╡ ркХрк░рлЛ</button>
        </div>
    </div>

    <div id="mic-container">
        <div id="status-text">ркЬркп рк╢рлНрк░рлА ркХрлГрк╖рлНркг</div>
        <div style="display:flex; align-items:center;">
            <button id="vision-btn" class="round-btn" style="background:#008cff;" onclick="activateVision()"><i class="fas fa-eye"></i></button>
            <button id="mic-btn" class="round-btn" onclick="startConversation()"><i class="fas fa-microphone"></i></button>
            <button id="stop-btn" class="round-btn" style="background:#444;" onclick="stopConversation()"><i class="fas fa-stop"></i></button>
        </div>
    </div>

    <script>
        let aiProvider = localStorage.getItem('vidushi_provider') || 'gemini';
        let geminiKeys = localStorage.getItem('vidushi_gemini_key') || '';
        let openRouterKey = localStorage.getItem('vidushi_openrouter_key') || '';
        let geminiModel = localStorage.getItem('vidushi_gemini_model') || "gemini-2.5-flash";
        let openRouterModel = localStorage.getItem('vidushi_openrouter_model') || "google/gemini-2.0-flash-exp:free";
        let userName = localStorage.getItem('vidushi_username') || "рк╕рк╛рк╣рлЗркм";
        let chatHistory = JSON.parse(localStorage.getItem('vidushi_memory')) || [];
        let permanentMemories = JSON.parse(localStorage.getItem('vidushi_permanent_memories')) || [];

        const statusText = document.getElementById('status-text');
        const micBtn = document.getElementById('mic-btn');
        const selfieVideo = document.getElementById('selfie-video');
        const canvas = document.getElementById('canvas-capture');
        const videos = { silent: document.getElementById('silent-video'), talking: document.getElementById('talking-video'), thinking: document.getElementById('thinking-video'), smiling: document.getElementById('smiling-video') };

        let recognition;
        let isProcessing = false;
        let isAiSpeaking = false;
        let visionMode = false;
        let visionStream = null;

        window.onload = () => { playVideo('silent'); speak(`ркЬркп рк╢рлНрк░рлА ркХрлГрк╖рлНркг ${userName}`); };

        function playVideo(type) {
            Object.values(videos).forEach(v => { v.style.display = 'none'; v.pause(); });
            if(videos[type]) { videos[type].style.display = 'block'; videos[type].play().catch(()=>{}); }
        }

        function openSettings() {
            document.getElementById('settings-modal').style.display = 'flex';
            document.getElementById('userNameInput').value = userName;
            document.getElementById('providerSelect').value = aiProvider;
            document.getElementById('geminiKeyInput').value = geminiKeys;
            document.getElementById('geminiModelSelect').value = geminiModel;
            document.getElementById('openRouterKeyInput').value = openRouterKey;
            document.getElementById('openRouterModelSelect').value = openRouterModel;
            toggleProviderSettings();
        }

        function toggleProviderSettings() {
            const provider = document.getElementById('providerSelect').value;
            document.getElementById('gemini-settings').style.display = provider === 'gemini' ? 'block' : 'none';
            document.getElementById('openrouter-settings').style.display = provider === 'openrouter' ? 'block' : 'none';
        }

        function saveSettings() {
            userName = document.getElementById('userNameInput').value;
            aiProvider = document.getElementById('providerSelect').value;
            geminiKeys = document.getElementById('geminiKeyInput').value;
            geminiModel = document.getElementById('geminiModelSelect').value;
            openRouterKey = document.getElementById('openRouterKeyInput').value;
            openRouterModel = document.getElementById('openRouterModelSelect').value;

            localStorage.setItem('vidushi_username', userName);
            localStorage.setItem('vidushi_provider', aiProvider);
            localStorage.setItem('vidushi_gemini_key', geminiKeys);
            localStorage.setItem('vidushi_gemini_model', geminiModel);
            localStorage.setItem('vidushi_openrouter_key', openRouterKey);
            localStorage.setItem('vidushi_openrouter_model', openRouterModel);

            document.getElementById('settings-modal').style.display = 'none';
            speak("рк╕рлЗркЯрк┐ркВркЧрлНрк╕ рк╕рлЗрк╡ ркеркИ ркЧркпрк╛");
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'gu-IN';
            recognition.onstart = () => { micBtn.classList.add('listening'); statusText.innerText = "рк╕рк╛ркВркнрк│рлБркВ ркЫрлБркВ..."; };
            recognition.onend = () => { micBtn.classList.remove('listening'); if(!isProcessing) statusText.innerText = "ркорк╛ркИркХ ркжркмрк╛рк╡рлЛ"; };
            recognition.onresult = (e) => { processCommand(e.results[0][0].transcript); };
        }

        function startConversation() { try { recognition.start(); } catch(e) {} }
        function stopConversation() { recognition.stop(); window.speechSynthesis.cancel(); playVideo('silent'); isProcessing = false; }

        async function processCommand(text) {
            isProcessing = true;
            statusText.innerText = "рк╡рк┐ркЪрк╛рк░рлБркВ ркЫрлБркВ...";
            playVideo('thinking');

            if(aiProvider === 'gemini') await askGemini(text);
            else await askOpenRouter(text);
        }

        // --- OPENROUTER LOGIC (FIXED) ---
        async function askOpenRouter(userText) {
            if(!openRouterKey) { speak("OpenRouter ркХрлА ркиркерлА"); return; }
            
            const systemPrompt = `ркдрк╛рк░рлБркВ ркирк╛рко рк╡рк┐ркжрлБрк╖рлА ркЫрлЗ. ркдрлБркВ ркжрлЗрк╡рлЗркирлНркжрлНрк░ркнрк╛ркИркирлА ркоркжркжркЧрк╛рк░ ркЫрлЗ. рк╣ркВркорлЗрк╢рк╛ рк╢рлБркжрлНркз ркЧрлБркЬрк░рк╛ркдрлАркорк╛ркВ ркЬрк╡рк╛ркм ркЖркк. ркдрк╛рк░рлЗ рк╡рк┐рк░рк╛ркоркЪрк┐рк╣рлНркирлЛ ркЬрлЗрко ркХрлЗ ркЕрк▓рлНрккрк╡рк┐рк░рк╛рко ркХрлЗ рккрлВрк░рлНркгрк╡рк┐рк░рк╛рко ркмрлЛрк▓рк╡рк╛ркирк╛ ркиркерлА.`;
            
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${openRouterKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": "http://localhost", // Required by OpenRouter
                        "X-Title": "Vidushi AI"
                    },
                    body: JSON.stringify({
                        model: openRouterModel,
                        messages: [
                            { role: "system", content: systemPrompt },
                            { role: "user", content: userText }
                        ]
                    })
                });

                const data = await response.json();
                if(data.choices && data.choices[0]) {
                    speak(data.choices[0].message.content);
                } else {
                    throw new Error("Invalid Response");
                }
            } catch(e) {
                console.error(e);
                speak("ркУрккрки рк░рк╛ркЙркЯрк░ркорк╛ркВ ркХркВркИркХ ркнрлВрк▓ ркЫрлЗ рклрк░рлА рккрлНрк░ркпрк╛рк╕ ркХрк░рлЛ");
                playVideo('silent');
                isProcessing = false;
            }
        }

        async function askGemini(userText) {
            let keys = geminiKeys.split(',').map(k => k.trim()).filter(k => k);
            let key = keys[Math.floor(Math.random() * keys.length)];
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${geminiModel}:generateContent?key=${key}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: userText + " (ркЬрк╡рк╛ркм ркЧрлБркЬрк░рк╛ркдрлАркорк╛ркВ ркЖрккрлЛ)" }] }] })
                });
                const data = await response.json();
                speak(data.candidates[0].content.parts[0].text);
            } catch(e) {
                speak("ркЧрлВркЧрк▓ ркХрлА ркХрк╛рко ркиркерлА ркХрк░ркдрлА рк▓рк┐ркорк┐ркЯ рккрлВрк░рлА ркеркИ ркЧркИ рк▓рк╛ркЧрлЗ ркЫрлЗ");
                playVideo('silent');
                isProcessing = false;
            }
        }

        function speak(text) {
            isAiSpeaking = true;
            const cleanText = text.replace(/[.,!?;:]/g, ""); // Punctuation remove
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'gu-IN';
            utterance.onstart = () => playVideo('talking');
            utterance.onend = () => { playVideo('smiling'); isAiSpeaking = false; isProcessing = false; statusText.innerText = "ркорк╛ркИркХ ркжркмрк╛рк╡рлЛ"; };
            window.speechSynthesis.speak(utterance);
        }

        async function activateVision() {
            statusText.innerText = "ркХрлЗркорлЗрк░рлЛ ркЪрк╛рк▓рлБ ркерк╛ркп ркЫрлЗ...";
            try {
                visionStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                selfieVideo.srcObject = visionStream;
                selfieVideo.style.display = 'block';
                visionMode = true;
                speak("ркдрлИркпрк╛рк░ ркЫрлБркВ рклрлЛркЯрлЛ ркмркдрк╛рк╡рлЛ");
                setTimeout(captureImage, 3000);
            } catch(e) { speak("ркХрлЗркорлЗрк░рлЛ ркЦрлБрк▓ркдрлЛ ркиркерлА"); }
        }

        async function captureImage() {
            canvas.width = selfieVideo.videoWidth;
            canvas.height = selfieVideo.videoHeight;
            canvas.getContext('2d').drawImage(selfieVideo, 0, 0);
            const base64Image = canvas.toDataURL('image/jpeg').split(',')[1];
            
            if(visionStream) visionStream.getTracks().forEach(t => t.stop());
            selfieVideo.style.display = 'none';
            visionMode = false;
            
            statusText.innerText = "рклрлЛркЯрлЛ ркдрккрк╛рк╕рлБркВ ркЫрлБркВ...";
            playVideo('thinking');
            // рклрлЛркЯрлЛ ркПркирк╛рк▓рк┐рк╕рк┐рк╕ рк▓рлЛркЬрк┐ркХ ркЕрк╣рлАркВ ркЖрк╡рк╢рлЗ
            speak("ркорлЗркВ рклрлЛркЯрлЛ ркЬрлЛркпрлЛ рккркг рк╣ркЬрлБ ркорк╛рк░рлЗ ркдрлЗркирлЗ рк╕ркоркЬрк╡рк╛ ркорк╛ркЯрлЗ рк╡ркзрлБ рккрк╛рк╡рк░ ркЬрлЛркИркП ркЫрлЗ");
        }
    </script>
</body>
</html>
