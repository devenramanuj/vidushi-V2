    <script>
        // --- CONFIG ---
        let aiProvider = localStorage.getItem('vidushi_provider') || 'gemini';
        let geminiKeys = localStorage.getItem('vidushi_gemini_key') || '';
        let groqKey = localStorage.getItem('vidushi_groq_key') || '';
        let serperKey = localStorage.getItem('vidushi_serper_key') || '';
        
        let geminiModel = localStorage.getItem('vidushi_gemini_model') || "gemini-2.5-flash"; 
        
        let groqModel = localStorage.getItem('vidushi_groq_model') || "llama-3.1-8b-instant";
        let continuousMode = localStorage.getItem('vidushi_continuous') === 'true';
        let userName = localStorage.getItem('vidushi_username') || "સાહેબ";

        let chatHistory = JSON.parse(localStorage.getItem('vidushi_memory')) || [];
        let notes = JSON.parse(localStorage.getItem('vidushi_notes')) || [];
        let expenses = JSON.parse(localStorage.getItem('vidushi_expenses')) || [];
        let permanentMemories = JSON.parse(localStorage.getItem('vidushi_permanent_memories')) || [];
        
        let currentVisionPrompt = "આ શું છે? (ગુજરાતીમાં)";
        let isSilentListening = false;
        let conversationBuffer = "";

        const fixedContacts = [
            { name: "Devendra", gu_name: "દેવેન્દ્ર", number: "9276505035" },
            { name: "Nita", gu_name: "નીતા", number: "9227804906" }, 
            { name: "Shyam", gu_name: "શ્યામ", number: "8200026682" }
        ];

        const statusText = document.getElementById('status-text');
        const micBtn = document.getElementById('mic-btn');
        const selfieVideo = document.getElementById('selfie-video');
        const canvas = document.getElementById('canvas-capture');
        const imageOverlay = document.getElementById('image-overlay');
        const generatedImage = document.getElementById('generated-image');
        const imageLoadingText = document.getElementById('image-loading-text');
        
        const videos = {
            silent: document.getElementById('silent-video'),
            talking: document.getElementById('talking-video'),
            thinking: document.getElementById('thinking-video'),
            smiling: document.getElementById('smiling-video')
        };

        let recognition;
        let isProcessing = false;
        let isAiSpeaking = false;
        let visionMode = false;
        let visionStream = null;

        let wakeLock = null;
        async function requestWakeLock() {
            try { wakeLock = await navigator.wakeLock.request('screen'); console.log('Screen Wake Lock Active'); } 
            catch (err) { console.log(err); }
        }

        window.onload = () => {
            playVideo('smiling'); 
            const preloadUtterance = new SpeechSynthesisUtterance('');
            preloadUtterance.lang = 'gu-IN';
            window.speechSynthesis.speak(preloadUtterance);
            setTimeout(() => { speak(`જય શ્રી કૃષ્ણ ${userName}!`); }, 1000); 
            requestWakeLock();
            document.addEventListener('visibilitychange', async () => { if (wakeLock !== null && document.visibilityState === 'visible') { await requestWakeLock(); } });
        };

        function playVideo(type) {
            if(selfieVideo.style.display === 'block') return;
            Object.values(videos).forEach(v => { v.style.display = 'none'; v.pause(); });
            if(videos[type]) { videos[type].style.display = 'block'; videos[type].play().catch(()=>{}); }
        }

        function openSettings() { 
            document.getElementById('settings-modal').style.display = 'flex'; 
            document.getElementById('userNameInput').value = userName;
            document.getElementById('providerSelect').value = aiProvider;
            document.getElementById('geminiKeyInput').value = geminiKeys; 
            document.getElementById('geminiModelSelect').value = geminiModel;
            document.getElementById('groqKeyInput').value = groqKey;
            document.getElementById('groqModelSelect').value = groqModel;
            document.getElementById('serperKeyInput').value = serperKey; 
            document.getElementById('continuousModeCheck').checked = continuousMode;
            toggleProviderSettings();
        }

        function openFeature(type) {
            document.getElementById('settings-modal').style.display = 'none';
            toggleModal(type);
        }

        function toggleProviderSettings() {
            const provider = document.getElementById('providerSelect').value;
            document.getElementById('gemini-settings').style.display = provider === 'gemini' ? 'block' : 'none';
            document.getElementById('groq-settings').style.display = provider === 'gemini' ? 'none' : 'block';
        }

        function saveSettings() {
            userName = document.getElementById('userNameInput').value.trim() || "સાહેબ";
            aiProvider = document.getElementById('providerSelect').value;
            geminiKeys = document.getElementById('geminiKeyInput').value.trim();
            geminiModel = document.getElementById('geminiModelSelect').value;
            groqKey = document.getElementById('groqKeyInput').value.trim();
            groqModel = document.getElementById('groqModelSelect').value;
            serperKey = document.getElementById('serperKeyInput').value.trim();
            continuousMode = document.getElementById('continuousModeCheck').checked;
            
            localStorage.setItem('vidushi_username', userName);
            localStorage.setItem('vidushi_provider', aiProvider);
            localStorage.setItem('vidushi_gemini_key', geminiKeys);
            localStorage.setItem('vidushi_gemini_model', geminiModel);
            localStorage.setItem('vidushi_groq_key', groqKey);
            localStorage.setItem('vidushi_groq_model', groqModel);
            localStorage.setItem('vidushi_serper_key', serperKey);
            localStorage.setItem('vidushi_continuous', continuousMode);
            
            // KEY COUNT CHECK logic
            let keyCount = geminiKeys.split(',').filter(k => k.trim()).length;
            
            document.getElementById('settings-modal').style.display = 'none';
            speak(`સેટિંગ્સ સેવ થયા. મને ${keyCount} કી મળી છે.`);
        }

        function clearMemories() {
            if(confirm("શું તમે બધી યાદશક્તિ (વાતો અને વસ્તુઓના લોકેશન) ભૂંસી નાખવા માંગો છો?")) {
                permanentMemories = [];
                localStorage.setItem('vidushi_permanent_memories', JSON.stringify(permanentMemories));
                localStorage.removeItem('vidushi_visual_memories');
                speak("હું બધું ભૂલી ગઈ છું.");
            }
        }

        function toggleModal(type) {
            const modal = document.getElementById(type + '-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
            if(type === 'notes') renderNotes();
            if(type === 'expense') renderExpenses();
        }
        
        function addNote(text) { 
            notes.push({ text, time: new Date().toLocaleDateString() }); 
            localStorage.setItem('vidushi_notes', JSON.stringify(notes)); 
            document.getElementById('notes-modal').style.display = 'flex'; renderNotes(); speak("નોંધી લીધું."); 
        }
        function renderNotes() { 
            const list = document.getElementById('notes-list');
            list.innerHTML = notes.length ? notes.map((n, i) => `<div class="list-item"><span>${n.text}</span><span style="color:red; cursor:pointer;" onclick="deleteNote(${i})">✖</span></div>`).join('') : "<div style='color:#777;'>કોઈ નોંધ નથી</div>"; 
        }
        function deleteNote(i) { notes.splice(i, 1); localStorage.setItem('vidushi_notes', JSON.stringify(notes)); renderNotes(); }
        function speakNotes() { speak(notes.length ? notes.map(n => n.text).join(". ") : "ડાયરી ખાલી છે."); }
        
        function addExpense(text) {
            let amount = text.match(/\d+/);
            if(amount) {
                let desc = text.replace(amount[0], "").replace("રૂપિયા", "").replace("લખ", "").replace("જમા કર", "").trim();
                expenses.push({ amount: parseInt(amount[0]), desc: desc || "પરચુરણ", time: new Date().toLocaleDateString() });
                localStorage.setItem('vidushi_expenses', JSON.stringify(expenses));
                speak(`${amount[0]} રૂપિયા લખી લીધા.`);
            } else { speak("રકમ સમજાય નહીં."); }
        }
        function renderExpenses() { 
            let total = 0;
            document.getElementById('expense-list').innerHTML = expenses.map((n, i) => { total += n.amount; return `<div class="list-item expense-item"><span>₹${n.amount} - ${n.desc}</span><span style="color:red;" onclick="deleteExpense(${i})">x</span></div>` }).join(''); 
            document.getElementById('total-expense').innerText = total;
        }
        function deleteExpense(i) { expenses.splice(i, 1); localStorage.setItem('vidushi_expenses', JSON.stringify(expenses)); renderExpenses(); }
        function clearExpenses() { expenses = []; localStorage.removeItem('vidushi_expenses'); renderExpenses(); }
        
        function playMusic(query) {
            speak(`${query} વગાડું છું.`);
            window.open(`https://music.youtube.com/search?q=${encodeURIComponent(query)}`, "_blank");
            toggleModal('music');
        }

        function sendLocation(contact) {
            if (navigator.geolocation) {
                statusText.innerText = "લોકેશન...";
                navigator.geolocation.getCurrentPosition((position) => {
                    let mapLink = `http://googleusercontent.com/maps.google.com/5{position.coords.latitude},${position.coords.longitude}`; 
                    let num = "91" + contact.number.replace(/\D/g, '').slice(-10);
                    window.open(`https://wa.me/${num}?text=${encodeURIComponent("મારું લોકેશન: " + mapLink)}`, "_blank");
                    speak("લોકેશન મોકલ્યું.");
                    isProcessing = false; playVideo('silent');
                }, () => { speak("GPS નથી."); isProcessing = false; playVideo('silent'); });
            } else { speak("GPS નથી."); }
        }
        
        function sendSOS() {
            statusText.innerText = "SOS...";
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    let mapLink = `http://googleusercontent.com/maps.google.com/5{position.coords.latitude},${position.coords.longitude}`; 
                    fixedContacts.forEach(contact => {
                         let num = "91" + contact.number.replace(/\D/g, '').slice(-10);
                         window.open(`https://wa.me/${num}?text=${encodeURIComponent("SOS! મદદ કરો! મારું લોકેશન: " + mapLink)}`, "_blank");
                    });
                    speak("SOS મોકલ્યો!");
                    isProcessing = false; playVideo('silent');
                }, () => { speak("GPS નથી."); isProcessing = false; playVideo('silent'); });
            }
        }

        function generateMagicImage(prompt) {
            playVideo('thinking'); statusText.innerText = "ચિત્ર...";
            imageLoadingText.style.display = "block"; generatedImage.style.display = "none"; imageOverlay.style.display = 'flex';
            generatedImage.onload = () => { imageLoadingText.style.display = "none"; generatedImage.style.display = "block"; speak("તૈયાર!"); };
            generatedImage.src = `https://pollinations.ai/p/${encodeURIComponent(prompt)}?t=` + new Date().getTime();
        }
        function closeImage() { imageOverlay.style.display = 'none'; playVideo('silent'); isProcessing = false; }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'gu-IN';
            recognition.onstart = () => { micBtn.classList.add('listening'); statusText.innerText = isSilentListening ? "નોંધ લઉં છું..." : "સાંભળું છું..."; };
            recognition.onend = () => { 
                micBtn.classList.remove('listening'); 
                if (continuousMode && !isAiSpeaking && !isProcessing && !isSilentListening) { 
                    try { recognition.start(); } catch(e) {} 
                } else if (!isSilentListening) {
                    if(!isProcessing) statusText.innerText = "માઈક દબાવો"; 
                }
            };
            recognition.onresult = (e) => { let text = e.results[0][0].transcript; if(text.trim()) processCommand(text); };
        }
        function startConversation() { try{recognition.start();}catch(e){} }
        function stopConversation() { recognition.stop(); window.speechSynthesis.cancel(); playVideo('silent'); stopVisionCamera(); isProcessing = false; isAiSpeaking = false; isSilentListening = false; }

        async function activateVision() {
            if(visionMode) { captureAndAnalyze(); return; } 
            try {
                statusText.innerText = "કેમેરો...";
                visionStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }); 
                selfieVideo.srcObject = visionStream;
                selfieVideo.style.display = 'block';
                document.getElementById('video-container').style.display = 'none'; 
                visionMode = true;
                document.getElementById('vision-btn').innerHTML = '<i class="fas fa-camera"></i>'; document.getElementById('vision-btn').style.background = "red";
                speak("ફોટો બતાવો.");
            } catch(e) { alert("કેમેરો ખુલતો નથી."); }
        }
        function stopVisionCamera() {
            if(visionStream) visionStream.getTracks().forEach(t => t.stop());
            selfieVideo.style.display = 'none';
            document.getElementById('video-container').style.display = 'block';
            visionMode = false;
            document.getElementById('vision-btn').innerHTML = '<i class="fas fa-eye"></i>'; document.getElementById('vision-btn').style.background = "#008cff";
            playVideo('silent');
        }
        
        async function captureAndAnalyze() {
            canvas.width = selfieVideo.videoWidth; canvas.height = selfieVideo.videoHeight;
            canvas.getContext('2d').drawImage(selfieVideo, 0, 0);
            stopVisionCamera(); playVideo('thinking');
            const base64Image = canvas.toDataURL('image/jpeg', 0.5).split(',')[1];
            if(aiProvider === 'gemini') await askGeminiVision(base64Image); else await askGroqVision(base64Image);
        }

        async function processCommand(text) {
            if(text.trim().length < 2) return;
            const ignoreWords = ["હં", "હા", "કે", "ok", "okay", "hmm", "ha"];
            if(ignoreWords.includes(text.trim().toLowerCase())) return;

            let cmd = text.toLowerCase();
            let extraInstructions = "";

            if(isSilentListening) {
                if(cmd.includes("વાત પૂરી") || cmd.includes("stop")) {
                    isSilentListening = false;
                    statusText.innerText = "સેવ કરું છું...";
                    playVideo('thinking');
                    
                    let summary = `[વાતચીત]: ${conversationBuffer}`;
                    permanentMemories.push(summary);
                    localStorage.setItem('vidushi_permanent_memories', JSON.stringify(permanentMemories));
                    conversationBuffer = "";
                    speak("વાત યાદ રાખી લીધી.");
                } else {
                    conversationBuffer += text + ". ";
                    console.log("Recorded:", text);
                }
                return;
            }

            if(cmd.includes("અમારી વાત સાંભળ")) {
                isSilentListening = true; conversationBuffer = "";
                speak("હું શાંતિથી સાંભળું છું."); return;
            }

            isProcessing = true; statusText.innerText = "વિચારું છું..."; playVideo('thinking');

            if(cmd.includes("મદદ કર") || cmd.includes("help") || cmd.includes("બચાવો")) { sendSOS(); return; }

            // Visual Memory (Store)
            if(cmd.includes("યાદ રાખજે કે મેં") || cmd.includes("અહીં મૂકી છે")) {
                let item = text.replace("યાદ રાખજે કે મેં", "").replace("અહીં મૂકી છે", "").trim() || "વસ્તુ";
                currentVisionPrompt = `આ ફોટામાં ${item} ક્યાં પડી છે? તેનું ચોક્કસ લોકેશન કહે.`;
                localStorage.setItem('vidushi_remember_item_name', item);
                activateVision(); return;
            }
            // Visual Memory (Find)
            if(cmd.includes("ક્યાં છે") || cmd.includes("ક્યાં મૂકી")) {
                let item = text.replace("મારી", "").replace("ક્યાં છે", "").trim();
                let visualMemories = JSON.parse(localStorage.getItem('vidushi_visual_memories')) || {};
                if(visualMemories[item]) { speak(`તે અહીં છે: ${visualMemories[item]}`); } 
                else { speak("મને યાદ નથી."); }
                isProcessing = false; playVideo('silent'); return;
            }

            // Ayurveda
            if(cmd.includes("ફાયદા") || cmd.includes("ગુણ") || cmd.includes("આયુર્વેદ")) {
                if(cmd.includes("ફોટો") || cmd.includes("કેમેરો")) {
                    currentVisionPrompt = "આ વસ્તુના આયુર્વેદિક ગુણો અને ફાયદા જણાવ.";
                    activateVision(); return;
                }
            }

            // Reader
            if(cmd.includes("બિલ") || cmd.includes("દવા") || cmd.includes("વાંચ")) {
                 if(cmd.includes("કેમેરો") || cmd.includes("ફોટો")) {
                    currentVisionPrompt = "આમાં શું લખ્યું છે? ગુજરાતીમાં જણાવ.";
                    activateVision(); return;
                 }
            }

            if(cmd.includes("કેમેરો") || cmd.includes("ફોટો પાડ")) { currentVisionPrompt = "આ શું છે?"; activateVision(); return; }

            if(cmd.includes("અરજી") || cmd.includes("લેટર")) { extraInstructions = " [Draft a formal letter in Gujarati] "; }

            if(cmd.includes("ચિત્ર બનાવ")) { generateMagicImage(text.replace("ચિત્ર બનાવ","").trim()); return; }
            
            if(cmd.includes("યાદ રાખજે")) {
                let fact = text.replace("યાદ રાખજે", "").trim();
                if(fact) { permanentMemories.push(fact); localStorage.setItem('vidushi_permanent_memories', JSON.stringify(permanentMemories)); speak("યાદ રાખી લીધું."); } 
                isProcessing = false; playVideo('silent'); return;
            }

            if(cmd.includes("મેસેજ કર")) {
                let found = fixedContacts.find(c => cmd.includes(c.name.toLowerCase()) || cmd.includes(c.gu_name));
                if(found) { window.open(`https://wa.me/91${found.number}?text=${encodeURIComponent(text.replace(found.gu_name,"").replace("મેસેજ કર","").trim())}`, "_blank"); speak("મેસેજ કરું છું."); } 
                isProcessing = false; playVideo('silent'); return;
            }
            if(cmd.includes("ફોન કર")) {
                let found = fixedContacts.find(c => cmd.includes(c.name.toLowerCase()) || cmd.includes(c.gu_name));
                if(found) { window.open(`tel:+91${found.number}`, "_self"); speak("ફોન જોડું છું."); } 
                isProcessing = false; playVideo('silent'); return;
            }
            if(cmd.includes("જવું છે") || cmd.includes("રસ્તો")) {
                let dest = text.replace("જવું છે", "").replace("રસ્તો", "").trim();
                speak("મેપ ખોલું છું."); window.open(`http://googleusercontent.com/maps.google.com/maps?q=${encodeURIComponent(dest)}`, "_blank");
                isProcessing = false; playVideo('silent'); return;
            }
            if(cmd.includes("વિડીયો")) {
                let query = text.replace("વિડીયો", "").trim();
                speak("વિડીયો ખોલું છું."); window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`, "_blank");
                isProcessing = false; playVideo('silent'); return;
            }
            if(cmd.includes("નોંધ")) { addNote(text.replace("નોંધ","").trim()); isProcessing=false; playVideo('silent'); return; }

            if(cmd.includes("વગાડ")) { playMusic(text.replace("વગાડ","").trim()); isProcessing=false; playVideo('silent'); return; }
            
            let searchKeywords = ["ભાવ", "કિંમત", "સમાચાર", "સ્કોર", "news", "panchang"];
            let extraContext = "";
            if (searchKeywords.some(k => cmd.includes(k)) && serperKey) {
                statusText.innerText = "ઈન્ટરનેટ...";
                let res = await performGoogleSearch(text);
                extraContext = `[Internet Info]: ${res}`;
            }
            if (["વત્તા", "ઓછા", "ગુણ્યા", "ભાગ્યા", "ટકા"].some(k => cmd.includes(k))) { extraInstructions += " [Calculate accurately] "; }

            if(aiProvider === 'gemini') { await askGeminiText(text, extraContext + extraInstructions); } else { await askGroqText(text, extraContext + extraInstructions); }
        }

        // --- UPDATED SMART KEY ROTATION (SHUFFLE ADDED) ---
        async function askGeminiText(userText, contextData = "") {
            let keys = geminiKeys.split(',').map(k => k.trim()).filter(k => k);
            if(keys.length === 0) { alert("Gemini Key નથી!"); openSettings(); isProcessing=false; playVideo('silent'); return; }

            // SHUFFLE KEYS TO BALANCE LOAD
            keys.sort(() => Math.random() - 0.5);

            const memories = permanentMemories.length > 0 ? "MEMORIES:\n" + permanentMemories.join("\n") : "";
            const systemInstruction = `તારું નામ 'વિદુષી' છે. તું ${userName} ની મદદગાર છે. ગુજરાતીમાં જ જવાબ આપજે. [Memory]: ${memories} [Context]: ${contextData}`;
            
            let contents = [];
            chatHistory.slice(-4).forEach(msg => contents.push({ role: msg.role === "user" ? "user" : "model", parts: [{ text: msg.content }] }));
            contents.push({ role: "user", parts: [{ text: systemInstruction + "\nUser: " + userText }] });

            for (let i = 0; i < keys.length; i++) {
                const key = keys[i];
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${geminiModel}:generateContent?key=${key}`, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ contents: contents }) });
                    const data = await response.json();
                    
                    if(data.error) {
                        console.log(`Key Failed:`, data.error.message);
                        if (i === keys.length - 1) throw new Error("All keys failed");
                        continue;
                    }

                    const reply = data.candidates[0].content.parts[0].text;
                    chatHistory.push({ role: "user", content: userText });
                    chatHistory.push({ role: "assistant", content: reply });
                    localStorage.setItem('vidushi_memory', JSON.stringify(chatHistory));
                    speak(reply);
                    return;

                } catch(e) {
                    if (i === keys.length - 1) { 
                        speak("માફ કરજો, આજે મારી બધી લિમિટ પૂરી થઈ ગઈ છે.");
                        isProcessing=false; playVideo('silent');
                    }
                }
            }
        }

        async function askGeminiVision(base64Image) {
            let keys = geminiKeys.split(',').map(k => k.trim()).filter(k => k);
            if(keys.length === 0) return;

            // SHUFFLE KEYS TO BALANCE LOAD
            keys.sort(() => Math.random() - 0.5);

            for (let i = 0; i < keys.length; i++) {
                const key = keys[i];
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${geminiModel}:generateContent?key=${key}`, {
                        method: "POST", headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ contents: [{ role: "user", parts: [{ text: currentVisionPrompt }, { inline_data: { mime_type: "image/jpeg", data: base64Image } }] }] })
                    });
                    const data = await response.json();
                    
                    if(data.error) { console.log(`Vision Key Failed`); if(i === keys.length-1) throw new Error("Fail"); continue; }

                    let reply = data.candidates[0].content.parts[0].text;
                    let rememberItem = localStorage.getItem('vidushi_remember_item_name');
                    if(rememberItem) {
                        let visualMemories = JSON.parse(localStorage.getItem('vidushi_visual_memories')) || {};
                        visualMemories[rememberItem] = reply; 
                        localStorage.setItem('vidushi_visual_memories', JSON.stringify(visualMemories));
                        localStorage.removeItem('vidushi_remember_item_name'); 
                        speak(`યાદ રાખી લીધું: ${reply}`);
                    } else { speak(reply); }
                    return;

                } catch(e) { 
                    if(i === keys.length - 1) { speak("ફોટો જોવામાં તકલીફ છે."); playVideo('silent'); }
                }
            }
        }

        async function askGroqText(userText, contextData = "") {
            if(!groqKey) { alert("Key Missing!"); openSettings(); return; }
            const memories = permanentMemories.length > 0 ? "MEMORIES:\n" + permanentMemories.join("\n") : "";
            let systemPrompt = `તારું નામ વિદુષી છે. ગુજરાતીમાં જવાબ આપ. ${memories}. [Context]: ${contextData}`;
            let messages = [{ role: "system", content: systemPrompt }, ...chatHistory.slice(-6), { role: "user", content: userText }];
            
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", { method: "POST", headers: { "Authorization": `Bearer ${groqKey}`, "Content-Type": "application/json" }, body: JSON.stringify({ model: groqModel, messages: messages }) });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                chatHistory.push({ role: "user", content: userText }); chatHistory.push({ role: "assistant", content: reply });
                localStorage.setItem('vidushi_memory', JSON.stringify(chatHistory));
                speak(reply);
            } catch(e) { speak("Groq એરર."); playVideo('silent'); isProcessing=false; }
        }

        async function askGroqVision(base64Image) {
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", { method: "POST", headers: { "Authorization": `Bearer ${groqKey}`, "Content-Type": "application/json" }, body: JSON.stringify({ model: "llama-3.2-11b-vision-preview", messages: [{ role: "user", content: [{ type: "text", text: currentVisionPrompt }, { type: "image_url", image_url: { url: `data:image/jpeg;base64,${base64Image}` } }] }] }) });
                const data = await res.json(); 
                let reply = data.choices[0].message.content;
                
                let rememberItem = localStorage.getItem('vidushi_remember_item_name');
                if(rememberItem) {
                    let visualMemories = JSON.parse(localStorage.getItem('vidushi_visual_memories')) || {};
                    visualMemories[rememberItem] = reply; 
                    localStorage.setItem('vidushi_visual_memories', JSON.stringify(visualMemories));
                    localStorage.removeItem('vidushi_remember_item_name'); 
                    speak(`યાદ રાખી લીધું: ${reply}`);
                } else { speak(reply); }

        }

        async function performGoogleSearch(query) {
            try {
                const response = await fetch("https://google.serper.dev/search", { method: "POST", headers: { "X-API-KEY": serperKey, "Content-Type": "application/json" }, body: JSON.stringify({ q: query, gl: "in", hl: "gu" }) });
                const data = await response.json();
                return data.organic ? data.organic.slice(0, 2).map(i => i.snippet).join("\n") : "";
            } catch (e) { return ""; }
        }

        function speak(text) {
            let clean = text.replace(/[*#_]/g, "");
            statusText.innerText = "બોલું છું...";
            isAiSpeaking = true; 
            const u = new SpeechSynthesisUtterance(clean); 
            u.lang = 'gu-IN';
            u.onstart = () => { playVideo('talking'); };
            u.onend = () => { playVideo('smiling'); isAiSpeaking = false; setTimeout(() => { if(!isProcessing) playVideo('silent'); }, 3000); isProcessing = false; if (continuousMode && !isSilentListening) { statusText.innerText = "સાંભળું છું..."; try { recognition.start(); } catch(e) {} } else { statusText.innerText = "માઈક દબાવો"; } };
            u.onerror = () => { isAiSpeaking=false; isProcessing=false; playVideo('silent'); };
            window.speechSynthesis.speak(u);
        }
    </script>
