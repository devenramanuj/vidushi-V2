<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidushi AI (Final Fix)</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- BASIC SETUP --- */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: black; font-family: 'Segoe UI', sans-serif; user-select: none; }
        
        /* --- VIDEOS --- */
        #video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        video { width: 100%; height: 100%; object-fit: cover; position: absolute; display: none; }
        #silent-video { display: block; }
        #selfie-video { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; transform: scaleX(-1); border: 4px solid #ff4500; }
        #canvas-capture { display: none; }

        /* --- UI ELEMENTS --- */
        #top-bar { position: fixed; top: 0; left: 0; width: 100%; padding: 15px 0; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); color: white; text-align: center; font-size: 20px; font-weight: bold; z-index: 10; letter-spacing: 1px; }
        #settings-btn { position: fixed; top: 10px; right: 15px; z-index: 20; background: transparent; color: white; border: none; font-size: 24px; cursor: pointer; }
        #notes-btn { position: fixed; top: 10px; left: 15px; z-index: 20; background: transparent; color: white; border: none; font-size: 24px; cursor: pointer; }

        /* --- MODALS --- */
        #notes-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .notes-header { display: flex; justify-content: space-between; color: #ff4500; font-size: 22px; font-weight: bold; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .note-item { background: #222; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 4px solid #ff4500; color: white; display: flex; justify-content: space-between; }
        
        #settings-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; justify-content: center; align-items: center; }
        .settings-box { background: #222; padding: 25px; border-radius: 15px; width: 85%; max-width: 350px; border: 1px solid #ff4500; color: white; text-align: center; max-height: 80vh; overflow-y: auto; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; background: #333; color: white; border: 1px solid #555; border-radius: 5px; }
        .save-btn { width: 100%; padding: 10px; background: #ff4500; border: none; font-weight: bold; cursor: pointer; color: white; margin-top: 10px; border-radius: 5px; }
        .contact-list { text-align: left; margin-top: 10px; font-size: 13px; color: #ccc; }

        /* --- CONTROLS --- */
        #mic-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 20; display: flex; flex-direction: column; align-items: center; width: 100%; }
        #status-text { color: white; margin-bottom: 15px; font-size: 14px; background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 20px; backdrop-filter: blur(4px); border: 1px solid rgba(255,255,255,0.2); }
        .controls-row { display: flex; gap: 20px; align-items: center; }
        .round-btn { width: 60px; height: 60px; border-radius: 50%; border: none; color: white; font-size: 24px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; transition: 0.2s; }
        .round-btn:active { transform: scale(0.9); }
        #mic-btn { width: 75px; height: 75px; background: #ff4500; font-size: 32px; border: 4px solid rgba(255,255,255,0.2); }
        #vision-btn { background: #008cff; }
        #stop-btn { background: #444; width: 50px; height: 50px; font-size: 18px; }
        .listening { animation: pulse 1.5s infinite; background: red !important; }

        /* --- IMAGE OVERLAY --- */
        #image-overlay { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 50; padding: 5px; background: #000; border: 2px solid #ff4500; border-radius: 10px; }
        #generated-image { max-width: 90vw; max-height: 60vh; border-radius: 5px; }
        #close-img-btn { position: absolute; top: -15px; right: -15px; background: red; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; font-weight: bold; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 69, 0, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(255, 69, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 69, 0, 0); } }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="silent-video" autoplay muted loop playsinline><source src="silent.mp4" type="video/mp4"></video>
        <video id="talking-video" muted loop playsinline><source src="talking.mp4" type="video/mp4"></video>
        <video id="thinking-video" muted loop playsinline><source src="thinking.mp4" type="video/mp4"></video>
        <video id="smiling-video" muted loop playsinline><source src="smiling.mp4" type="video/mp4"></video>
    </div>

    <video id="selfie-video" autoplay playsinline></video>
    <canvas id="canvas-capture"></canvas>

    <div id="top-bar">Vidushi AI</div>
    <button id="settings-btn" onclick="openSettings()"><i class="fas fa-cog"></i></button>
    <button id="notes-btn" onclick="toggleNotes()"><i class="fas fa-book"></i></button>

    <div id="notes-modal">
        <div class="notes-header">
            <span>àª®àª¾àª°à«€ àª¡àª¾àª¯àª°à«€</span>
            <span onclick="toggleNotes()" style="cursor:pointer">âœ–</span>
        </div>
        <div id="notes-list" style="overflow-y:auto; flex:1;"></div>
        <button class="save-btn" onclick="speakNotes()">ğŸ”Š àªµàª¾àª‚àªšà«€ àª¸àª‚àª­àª³àª¾àªµ</button>
    </div>

    <div id="image-overlay">
        <button id="close-img-btn" onclick="closeImage()">X</button>
        <img id="generated-image" src="" alt="Generated">
    </div>

    <div id="mic-container">
        <div id="status-text">àªµàª¾àª¤ àª•àª°àªµàª¾ àª®àª¾àªˆàª• àª¦àª¬àª¾àªµà«‹</div>
        <div class="controls-row">
            <button id="vision-btn" class="round-btn" onclick="activateVision()"><i class="fas fa-eye"></i></button>
            <button id="mic-btn" class="round-btn" onclick="startConversation()"><i class="fas fa-microphone"></i></button>
            <button id="stop-btn" class="round-btn" onclick="stopConversation()"><i class="fas fa-stop"></i></button>
        </div>
    </div>

    <div id="settings-modal">
        <div class="settings-box">
            <h3>àª¸à«‡àªŸàª¿àª‚àª—à«àª¸</h3>
            <label>Groq API Key:</label>
            <input type="password" id="apiKeyInput" placeholder="gsk_...">
            <label>Serper API Key:</label>
            <input type="password" id="serperKeyInput" placeholder="Search Key...">
            
            <label>Contacts (Fixed):</label>
            <div id="contacts-display" class="contact-list"></div>
            
            <button class="save-btn" onclick="saveSettings()">SAVE & CLOSE</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const MODEL_TEXT = "llama-3.3-70b-versatile";     
        const MODEL_VISION = "meta-llama/llama-4-scout-17b-16e-instruct";
        
        // --- MULTI-LANGUAGE CONTACTS (FIXED) ---
        // àª¨àª¾àª® (English) | àª—à«àªœàª°àª¾àª¤à«€ àª¨àª¾àª® (Gujarati Alias) | àª¨àª‚àª¬àª°
        const fixedContacts = [
            { name: "Devendra", gu_name: "àª¦à«‡àªµà«‡àª¨à«àª¦à«àª°", number: "9276505035" },
            { name: "Nita", gu_name: "àª¨à«€àª¤àª¾", number: "9227804906" }, 
            { name: "Shyam", gu_name: "àª¶à«àª¯àª¾àª®", number: "8200026682" }
        ];

        // --- STORAGE ---
        let apiKey = localStorage.getItem('vidushi_groq_key') || '';
        let serperKey = localStorage.getItem('vidushi_serper_key') || '';
        let chatHistory = JSON.parse(localStorage.getItem('vidushi_memory')) || [];
        let userName = localStorage.getItem('vidushi_user_name') || "àª¸àª¾àª¹à«‡àª¬";
        let notes = JSON.parse(localStorage.getItem('vidushi_notes')) || [];
        
        // Force use fixed contacts
        let contacts = fixedContacts;

        // --- DOM ---
        const statusText = document.getElementById('status-text');
        const micBtn = document.getElementById('mic-btn');
        const visionBtn = document.getElementById('vision-btn');
        const settingsModal = document.getElementById('settings-modal');
        const notesModal = document.getElementById('notes-modal');
        const selfieVideo = document.getElementById('selfie-video');
        const canvas = document.getElementById('canvas-capture');
        
        const videos = {
            silent: document.getElementById('silent-video'),
            talking: document.getElementById('talking-video'),
            thinking: document.getElementById('thinking-video'),
            smiling: document.getElementById('smiling-video')
        };

        let recognition;
        let isProcessing = false;
        let visionMode = false;
        let visionStream = null;

        // --- INITIALIZE ---
        window.onload = () => {
            playVideo('smiling');
            setTimeout(() => { speak(`àªœàª¯ àª¶à«àª°à«€ àª•à«ƒàª·à«àª£ ${userName}!`); }, 2000);
            renderContacts();
        };

        function playVideo(type) {
            if(selfieVideo.style.display === 'block') return;
            Object.values(videos).forEach(v => { v.style.display = 'none'; v.pause(); });
            if(videos[type]) { videos[type].style.display = 'block'; videos[type].play().catch(()=>{}); }
        }

        function openSettings() { 
            settingsModal.style.display = 'flex'; 
            document.getElementById('apiKeyInput').value = apiKey; 
            document.getElementById('serperKeyInput').value = serperKey;
            renderContacts(); 
        }
        function saveSettings() {
            apiKey = document.getElementById('apiKeyInput').value.trim();
            serperKey = document.getElementById('serperKeyInput').value.trim();
            localStorage.setItem('vidushi_groq_key', apiKey);
            localStorage.setItem('vidushi_serper_key', serperKey);
            settingsModal.style.display = 'none';
        }
        function renderContacts() {
            const div = document.getElementById('contacts-display');
            div.innerHTML = contacts.map(c => `<div style="padding:5px; border-bottom:1px solid #444;">${c.name} / ${c.gu_name}</div>`).join('');
        }

        // --- NOTES ---
        function toggleNotes() { notesModal.style.display = notesModal.style.display === 'flex' ? 'none' : 'flex'; renderNotes(); }
        function addNote(text) { notes.push({ text, time: new Date().toLocaleDateString() }); localStorage.setItem('vidushi_notes', JSON.stringify(notes)); speak("àª¨à«‹àª‚àª§ àª²àª–à«€ àª²à«€àª§à«€ àª›à«‡."); }
        function renderNotes() { document.getElementById('notes-list').innerHTML = notes.map((n, i) => `<div class="note-item"><span>${n.text}</span><span style="color:red;cursor:pointer" onclick="deleteNote(${i})">x</span></div>`).join(''); }
        function deleteNote(i) { notes.splice(i, 1); localStorage.setItem('vidushi_notes', JSON.stringify(notes)); renderNotes(); }
        function speakNotes() { speak(notes.length ? notes.map(n => n.text).join(". ") : "àª¡àª¾àª¯àª°à«€ àª–àª¾àª²à«€ àª›à«‡."); }

        // --- SPEECH ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'gu-IN';
            recognition.onstart = () => { micBtn.classList.add('listening'); statusText.innerText = "àª¸àª¾àª‚àª­àª³à«àª‚ àª›à«àª‚..."; };
            recognition.onend = () => { micBtn.classList.remove('listening'); if(!isProcessing) statusText.innerText = "àªŸà«‡àªª àª•àª°à«‹"; };
            recognition.onresult = (e) => {
                let text = e.results[0][0].transcript;
                if(text.trim()) processCommand(text);
            };
        }
        function startConversation() { if(!apiKey) { alert("API Key Missing!"); openSettings(); return; } recognition.start(); }
        function stopConversation() { recognition.stop(); window.speechSynthesis.cancel(); playVideo('silent'); stopVisionCamera(); }

        // --- VISION ---
        async function activateVision() {
            if(visionMode) { captureAndAnalyze(); return; } 
            try {
                visionStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }); 
                selfieVideo.srcObject = visionStream;
                selfieVideo.style.display = 'block';
                document.getElementById('video-container').style.display = 'none'; 
                visionMode = true;
                visionBtn.innerHTML = '<i class="fas fa-camera"></i>'; visionBtn.style.background = "red";
                speak("àª«à«‹àªŸà«‹ àª¬àª¤àª¾àªµà«‹.");
            } catch(e) { alert("Camera Error"); }
        }
        function stopVisionCamera() {
            if(visionStream) visionStream.getTracks().forEach(t => t.stop());
            selfieVideo.style.display = 'none';
            document.getElementById('video-container').style.display = 'block';
            visionMode = false;
            visionBtn.innerHTML = '<i class="fas fa-eye"></i>'; visionBtn.style.background = "#008cff";
            playVideo('silent');
        }
        async function captureAndAnalyze() {
            canvas.width = selfieVideo.videoWidth; canvas.height = selfieVideo.videoHeight;
            canvas.getContext('2d').drawImage(selfieVideo, 0, 0);
            const base64Image = canvas.toDataURL('image/jpeg', 0.5).split(',')[1]; 
            stopVisionCamera(); playVideo('thinking');
            await askGroqVision(base64Image);
        }

        // --- SEARCH ---
        async function performGoogleSearch(query) {
            if (!serperKey) return "Key missing.";
            try {
                const response = await fetch("https://google.serper.dev/search", {
                    method: "POST", headers: { "X-API-KEY": serperKey, "Content-Type": "application/json" },
                    body: JSON.stringify({ q: query, gl: "in", hl: "gu" })
                });
                const data = await response.json();
                let snippet = "";
                if (data.organic) data.organic.slice(0, 2).forEach(item => snippet += `${item.snippet}\n`);
                return snippet || "No results.";
            } catch (e) { return "Error."; }
        }

        // --- MASTER LOGIC (IMPROVED CONTACT FINDER) ---
        async function processCommand(text) {
            isProcessing = true;
            statusText.innerText = "àªµàª¿àªšàª¾àª°à«àª‚ àª›à«àª‚...";
            playVideo('thinking');
            let cmd = text.toLowerCase();

            // 1. WhatsApp with MULTI-LANGUAGE Check
            if(cmd.includes("àª®à«‡àª¸à«‡àªœ àª•àª°") || cmd.includes("whatsapp")) {
                // Check against English AND Gujarati names
                let found = contacts.find(c => cmd.includes(c.name.toLowerCase()) || cmd.includes(c.gu_name));
                
                if(found) {
                    // Remove name identifiers to get the message
                    let msg = text.replace(found.name, "").replace(found.gu_name, "")
                                  .replace("àª¨à«‡ àª®à«‡àª¸à«‡àªœ àª•àª°", "").replace("àª•àª¹à«‡àªœà«‡ àª•à«‡", "").replace("whatsapp", "").trim();
                    if(msg.startsWith("àª•à«‡")) msg = msg.substring(1).trim();
                    
                    let num = "91" + found.number.replace(/\D/g, '').slice(-10);
                    window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`, "_blank");
                    speak(`${found.gu_name} àª¨à«‡ àª®à«‡àª¸à«‡àªœ àª–à«‚àª²à«€ àª°àª¹à«àª¯à«‹ àª›à«‡.`);
                } else {
                    speak("àª•à«‹àª¨à«àªŸà«‡àª•à«àªŸ àª²àª¿àª¸à«àªŸàª®àª¾àª‚ àª† àª¨àª¾àª® àª¨àª¥à«€ àª®àª³àª¤à«àª‚. àª•à«ƒàªªàª¾ àª•àª°à«€àª¨à«‡ àª¸à«àªªàª·à«àªŸ àª¬à«‹àª²à«‹.");
                }
                isProcessing = false; playVideo('silent'); return;
            }

            // 2. Notes
            if(cmd.includes("àª¨à«‹àª‚àª§ àª²àª–") || cmd.includes("àª¯àª¾àª¦ àª°àª¾àª–")) {
                addNote(text.replace("àª¨à«‹àª‚àª§ àª²àª–", "").replace("àª¯àª¾àª¦ àª°àª¾àª–", "").trim());
                isProcessing = false; playVideo('smiling'); setTimeout(()=>playVideo('silent'), 2000); return;
            }
            if(cmd.includes("àª¨à«‹àª‚àª§ àª¬àª¤àª¾àªµ") || cmd.includes("àª¡àª¾àª¯àª°à«€")) {
                toggleNotes(); speak("àª† àª°àª¹à«€ àª¡àª¾àª¯àª°à«€."); isProcessing = false; playVideo('silent'); return;
            }

            // 3. Name Update
            if (cmd.includes("àª®àª¾àª°à«àª‚ àª¨àª¾àª®") && cmd.includes("àª›à«‡")) {
                userName = text.replace("àª®àª¾àª°à«àª‚ àª¨àª¾àª®", "").replace("àª›à«‡", "").trim();
                localStorage.setItem('vidushi_user_name', userName);
            }

            // 4. Search
            let searchKeywords = ["àª­àª¾àªµ", "àª•àª¿àª‚àª®àª¤", "àª¸àª®àª¾àªšàª¾àª°", "àª¨à«àª¯à«‚àª", "àª¸à«àª•à«‹àª°", "àª•à«‹àª£", "àª•à«àª¯àª¾àª°à«‡"];
            let extraContext = "";
            if (searchKeywords.some(k => cmd.includes(k)) && serperKey) {
                statusText.innerText = "àªˆàª¨à«àªŸàª°àª¨à«‡àªŸ...";
                let res = await performGoogleSearch(text);
                extraContext = `[Internet]: ${res}`;
            }

            await askGroqText(text, extraContext);
        }

        // --- AI ---
        async function askGroqText(userText, contextData = "") {
            const systemPrompt = `àª¤àª¾àª°à«àª‚ àª¨àª¾àª® àªµàª¿àª¦à«àª·à«€ àª›à«‡. àª¤à«àª‚ ${userName} àª¨à«€ àª†àª¸àª¿àª¸à«àªŸàª¨à«àªŸ àª›à«‡. [Data]: ${contextData}`;
            let messages = [{ role: "system", content: systemPrompt }, ...chatHistory.slice(-6), { role: "user", content: userText }];
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST", headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: MODEL_TEXT, messages: messages })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                chatHistory.push({ role: "user", content: userText }); chatHistory.push({ role: "assistant", content: reply });
                localStorage.setItem('vidushi_memory', JSON.stringify(chatHistory));
                handleResponseOutput(reply);
            } catch(e) { speak("Error."); isProcessing = false; playVideo('silent'); }
        }

        async function askGroqVision(base64Image) {
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST", headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: MODEL_VISION,
                        messages: [{ role: "user", content: [{ type: "text", text: `àª† àª¶à«àª‚ àª›à«‡?` }, { type: "image_url", image_url: { url: `data:image/jpeg;base64,${base64Image}` } }] }]
                    })
                });
                const data = await res.json();
                speak(data.choices[0].message.content);
            } catch(e) { speak("Vision Error."); playVideo('silent'); }
        }

        // --- TTS ---
        function handleResponseOutput(reply) {
            if (reply.includes("[IMAGE:")) {
                const imgPrompt = reply.match(/\[IMAGE: (.*?)\]/)[1];
                document.getElementById('generated-image').src = `https://image.pollinations.ai/prompt/${encodeURIComponent(imgPrompt)}`;
                document.getElementById('image-overlay').style.display = 'block';
                speak("àª† àª°àª¹à«àª¯à«àª‚ àªšàª¿àª¤à«àª°.");
            } else { speak(reply); }
        }
        function closeImage() { document.getElementById('image-overlay').style.display = 'none'; }
        function speak(text) {
            let clean = text.replace(/[*#_]/g, "").replace(/\[IMAGE:.*?\]/g, "");
            statusText.innerText = "àª¬à«‹àª²à«àª‚ àª›à«àª‚..."; playVideo('talking');
            const u = new SpeechSynthesisUtterance(clean);
            u.lang = 'gu-IN';
            if(text.includes('ğŸ˜Š')) { u.pitch = 1.3; u.rate = 1.1; } 
            else if(text.includes('ğŸ˜”')) { u.pitch = 0.7; u.rate = 0.8; } 
            else { u.pitch = 1.0; u.rate = 0.9; }
            u.onend = () => { playVideo('smiling'); setTimeout(() => playVideo('silent'), 3000); isProcessing = false; };
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
