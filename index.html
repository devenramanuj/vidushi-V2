<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidushi AI - Ultimate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: black; font-family: 'Segoe UI', sans-serif; user-select: none; }
        #video-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        video { width: 100%; height: 100%; object-fit: cover; position: absolute; display: none; }
        #silent-video { display: block; }
        .side-btn { position: fixed; top: 20px; right: 20px; z-index: 20; background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.2); width: 45px; height: 45px; border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; flex-direction: column; padding: 20px; box-sizing: border-box; justify-content: center; align-items: center; }
        .settings-box { background: #222; padding: 25px; border-radius: 15px; width: 85%; max-width: 350px; border: 1px solid #ff4500; color: white; text-align: center; max-height: 85vh; overflow-y: auto; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; background: #333; color: white; border: 1px solid #555; border-radius: 5px; box-sizing: border-box; }
        .save-btn { width: 100%; padding: 12px; background: #ff4500; border: none; font-weight: bold; cursor: pointer; color: white; margin-top: 10px; border-radius: 5px; }
        #mic-container { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 20; display: flex; flex-direction: column; align-items: center; width: 100%; }
        #status-text { color: white; margin-bottom: 15px; font-size: 14px; background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="silent-video" autoplay muted loop playsinline><source src="silent.mp4" type="video/mp4"></video>
        <video id="talking-video" muted loop playsinline><source src="talking.mp4" type="video/mp4"></video>
        <video id="thinking-video" muted loop playsinline><source src="thinking.mp4" type="video/mp4"></video>
    </div>

    <button class="side-btn" onclick="openSettings()"><i class="fas fa-cog"></i></button>

    <div id="settings-modal" class="modal">
        <div class="settings-box">
            <h3>વિદુષી સેટિંગ્સ</h3>
            <label>Firebase API Key:</label>
            <input type="password" id="fbApiKey" placeholder="નવી API Key અહીં નાખો">
            <label>Gemini API Key:</label>
            <textarea id="geminiKeyInput" rows="2" placeholder="Gemini Key અહીં નાખો"></textarea>
            <button class="save-btn" onclick="saveSettings()">સેવ અને રીલોડ</button>
        </div>
    </div>

    <div id="mic-container">
        <div id="status-text">જય શ્રી કૃષ્ણ</div>
        <button id="mic-btn" style="width:70px; height:70px; border-radius:50%; background:#ff4500; border:none; color:white; font-size:30px;" onclick="startConversation()"><i class="fas fa-microphone"></i></button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const savedFbKey = localStorage.getItem('fb_api_key');
        const savedGeminiKey = localStorage.getItem('vidushi_gemini_key');
        const fixedProjectId = "vidushi-ai-614cb";

        if (savedFbKey) {
            const firebaseConfig = {
                apiKey: savedFbKey,
                authDomain: `${fixedProjectId}.firebaseapp.com`,
                projectId: fixedProjectId,
                storageBucket: `${fixedProjectId}.firebasestorage.app`,
                appId: "1:146312927144:web:91bfb8c430a2124d0e6f9d"
            };
            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const userDocRef = doc(db, "vidushi_db", "main_memory");
                onSnapshot(userDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        document.getElementById('status-text').innerText = "વિદુષી તૈયાર છે";
                    }
                }, (err) => {
                    document.getElementById('status-text').innerText = "ડેટાબેઝ એરર ચેક કરો";
                });
            } catch (err) {
                document.getElementById('status-text').innerText = "કનેક્શન નિષ્ફળ";
            }
        } else {
            document.getElementById('status-text').innerText = "સેટિંગ્સમાં કી નાખો";
        }

        window.saveSettings = () => {
            localStorage.setItem('fb_api_key', document.getElementById('fbApiKey').value.trim());
            localStorage.setItem('vidushi_gemini_key', document.getElementById('geminiKeyInput').value.trim());
            location.reload();
        };

        window.openSettings = () => {
            document.getElementById('settings-modal').style.display = 'flex';
            document.getElementById('fbApiKey').value = savedFbKey || "";
            document.getElementById('geminiKeyInput').value = savedGeminiKey || "";
        };
    </script>
</body>
</html>
