        // =========== FIREBASE FUNCTIONS ===========
        async function saveToFirebase(collectionName, data, id = null) {
            try {
                if (!window.firestore) {
                    console.error("Firebase not initialized");
                    return null;
                }
                
                if (id) {
                    await setDoc(doc(window.firestore, collectionName, id), data);
                    return id;
                } else {
                    const docRef = await addDoc(collection(window.firestore, collectionName), data);
                    return docRef.id;
                }
            } catch (error) {
                console.error("Firebase save error:", error);
                return null;
            }
        }
        
        async function getFromFirebase(collectionName, field = null, value = null) {
            try {
                if (!window.firestore) return [];
                
                let q;
                if (field && value) {
                    q = query(collection(window.firestore, collectionName), where(field, "==", value));
                } else {
                    q = collection(window.firestore, collectionName);
                }
                
                const snapshot = await getDocs(q);
                return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            } catch (error) {
                console.error("Firebase get error:", error);
                return [];
            }
        }
        
        async function searchPhoto(name) {
            try {

                // Clean the search name

                searchName = searchName.replace(/ркнрк╛ркИ|ркмрлЗрки|ркЬрлА|рк╕рк░|ркирлЛ|ркирлА|ркирлБркВ|ркирк╛|ркХрлЛ|ркирлЗ|ркХрлЛркирлЛ|рклрлЛркЯрлЛ/g, "").trim();
                
                console.log("Searching for photo with name:", searchName);
                
                // Get all photos from Firebase
                const photos = await getFromFirebase("photos");
                
                // Try exact match first
                for (const photo of photos) {
                    if (photo.name && photo.name.toLowerCase().trim() === searchName) {
                        console.log("Found exact match:", photo.name);
                        return photo;
                    }
                }
                
                // Try partial match
                for (const photo of photos) {
                    if (photo.name && 
                        (photo.name.toLowerCase().includes(searchName) || 
                         searchName.includes(photo.name.toLowerCase()))) {
                        console.log("Found partial match:", photo.name);
                        return photo;
                    }
                }
                
                // Try phonetic match (for Gujarati variations)
                for (const photo of photos) {
                    const photoName = photo.name ? photo.name.toLowerCase().replace(/ркнрк╛ркИ|ркЬрлА/g, "").trim() : "";
                    const cleanSearch = searchName.replace(/ркнрк╛ркИ|ркЬрлА/g, "").trim();
                    
                    if (photoName && (photoName === cleanSearch || 
                        photoName.includes(cleanSearch) || 
                        cleanSearch.includes(photoName))) {
                        console.log("Found phonetic match:", photo.name);
                        return photo;
                    }
                }
                
                console.log("No photo found for:", searchName);
                return null;
            } catch (error) {
                console.error("Photo search error:", error);
                return null;
            }
        }

        function renderTree(node, container, level = 0) {
            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'tree-node';
            nodeDiv.style.marginLeft = (level * 20) + 'px';
            
            let html = `<div class="tree-node-name">${node.name}</div>`;
            if (node.info) {
                html += `<span class="tree-node-info">(${node.info})</span>`;
            }
            
            nodeDiv.innerHTML = html;
            container.appendChild(nodeDiv);
            
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    renderTree(child, container, level + 1);
                });
            }
        }
        
        function countPeople(node) {
            if (!node) return 0;
            let count = 1;
            if (node.children) {
                node.children.forEach(child => {
                    count += countPeople(child);
                });
            }
            return count;
        }
        
        function countGenerations(node) {
            if (!node.children || node.children.length === 0) return 1;
            let maxDepth = 0;
            node.children.forEach(child => {
                maxDepth = Math.max(maxDepth, countGenerations(child));
            });
            return maxDepth + 1;
        }
