<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidushi AI - Smart Assistant</title>
    <style>
        :root { --primary: #ff4500; --secondary: #008cff; --accent: #d4af37; --bg: #0a0a0a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* Video Container */
        #video-container { position: fixed; width: 100%; height: 100%; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; display: none; }
        video.active { display: block; }
        
        /* Buttons */
        .side-btn { position: fixed; top: 15px; right: 15px; width: 40px; height: 40px; border-radius: 50%; background: rgba(0,0,0,0.7); border: 1px solid #444; color: white; display: flex; align-items: center; justify-content: center; z-index: 100; cursor: pointer; }
        
        /* Main Controls */
        #mic-container { position: fixed; bottom: 40px; left: 0; width: 100%; text-align: center; z-index: 100; }
        #status-text { background: rgba(0,0,0,0.7); padding: 8px 20px; border-radius: 20px; display: inline-block; margin-bottom: 15px; font-size: 14px; }
        #mic-btn { width: 70px; height: 70px; border-radius: 50%; background: var(--primary); border: none; color: white; font-size: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); cursor: pointer; }
        
        /* Modals */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; }
        .modal-box { background: rgba(30,30,30,0.95); border-radius: 15px; padding: 20px; width: 90%; max-width: 400px; border: 1px solid #444; }
        
        /* Lists */
        .list-item { background: #222; padding: 12px; margin: 8px 0; border-radius: 8px; border-left: 3px solid var(--primary); }
        
        input, select, textarea { width: 100%; padding: 10px; margin: 8px 0; background: #222; border: 1px solid #444; color: white; border-radius: 5px; }
        button { cursor: pointer; }
        .btn-primary { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 5px; width: 100%; margin-top: 10px; }
        
        /* Image Overlay */
        #image-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; align-items: center; justify-content: center; }
        #generated-image { max-width: 90%; max-height: 70%; border-radius: 10px; }
    </style>
</head>

    <script>
        // =========== GLOBAL VARIABLES ===========
        let vanshavaliData = {
            name: "ркЬркЧркжркЧрлБрк░рлБ рк░рк╛ркорк╛ркиркВркжрк╛ркЪрк╛рк░рлНркпркЬрлА",
            info: "рк╡рк┐. рк╕ркВ. рлзрлйрллрлм",
            children: [{
                name: "ркЕркиркВркдрк╛ркиркВркжркЬрлА",
                children: [{
                    name: "ркЧрлЗркВркбрк╛ркЬрлА",
                    children: [{
                        name: "рк▓ркХрлНрк╖рлНркорлАркжрк╛рк╕ркЬрлА",
                        children: [{
                            name: "ркорк╛ркзрк╡ркжрк╛рк╕ркЬрлА",
                            children: [{
                                name: "ркЦрлЛркЬрлАркЬрлА",
                                children: [{
                                    name: "ркорк╣рлЗркирлНркжрлНрк░ркжрк╛рк╕ркЬрлА",
                                    info: "рккрк╛рк▓ркбрлА-ркорк╛рк░рк╡рк╛ркб (рлзрлкрлпрлл)",
                                    children: [{
                                        name: "рккрлБрк░ркгркжрк╛рк╕ркЬрлА ркмрк╛рккрлБ",
                                        info: "ркЭрлАркВркЭрк░ рк╕ркорк╛ркзрк┐ (рлзрлпрлйрлз)",
                                        children: [{
                                            name: "ркЧркВркЧрк╛рк░рк╛ркоркЬрлА",
                                            children: [{
                                                name: "ркжркпрк╛рк░рк╛ркоркЬрлА",
                                                info: "ркжрк┐рк╡рк╛рк│рлАркмрлЗрки (ркЭркорк░рк╛рк│рк╛)",
                                                children: [{
                                                    name: "ркЬрк╛ркиркХрлАркжрк╛рк╕ркЬрлА",
                                                    info: "ркЭрлАркВркЭрк░",
                                                    children: [
                                                        { name: "ркжрлЗрк╡рлЗркирлНркжрлНрк░ркнрк╛ркИ" },
                                                        { name: "ркоркирк╣рк░рк▓рк╛рк▓" },
                                                        { name: "рккрлНрк░ркдрк╛рккркнрк╛ркИ" }
                                                    ]
                                                }]
                                            }]
                                        }]
                                    }]
                                }]
                            }]
                        }]
                    }]
                }]
            }]
        };
        
        let userName = localStorage.getItem('vidushi_username') || "рк╕рк╛рк╣рлЗркм";
        let geminiKey = localStorage.getItem('vidushi_gemini_key') || "";
        let groqKey = localStorage.getItem('vidushi_groq_key') || "";
        let currentProvider = localStorage.getItem('vidushi_provider') || "gemini";
        let photos = JSON.parse(localStorage.getItem('vidushi_photos') || "{}");
        
        let cameraStream = null;
        let isListening = false;
        let chatHistory = [];
        
        // =========== UI FUNCTIONS ===========
        function playVideo(type) {
            document.querySelectorAll('video').forEach(v => v.classList.remove('active'));
            document.getElementById(`${type}-video`).classList.add('active');
        }
        
        function toggleModal(modalId) {
            const modal = document.getElementById(`${modalId}-modal`);
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }
        
        function openSettings() {
            document.getElementById('userNameInput').value = userName;
            document.getElementById('providerSelect').value = currentProvider;
            document.getElementById('geminiKeyInput').value = geminiKey;
            document.getElementById('groqKeyInput').value = groqKey;
            toggleProviderSettings();
            toggleModal('settings');
        }
        
        function toggleProviderSettings() {
            const provider = document.getElementById('providerSelect').value;
            document.getElementById('gemini-settings').style.display = 
                provider === 'gemini' ? 'block' : 'none';
            document.getElementById('groq-settings').style.display = 
                provider === 'gemini' ? 'none' : 'block';
        }
        
        function saveSettings() {
            userName = document.getElementById('userNameInput').value.trim() || "рк╕рк╛рк╣рлЗркм";
            currentProvider = document.getElementById('providerSelect').value;
            geminiKey = document.getElementById('geminiKeyInput').value.trim();
            groqKey = document.getElementById('groqKeyInput').value.trim();
            
            localStorage.setItem('vidushi_username', userName);
            localStorage.setItem('vidushi_provider', currentProvider);
            localStorage.setItem('vidushi_gemini_key', geminiKey);
            localStorage.setItem('vidushi_groq_key', groqKey);
            
            speak("рк╕рлЗркЯрк┐ркВркЧрлНрк╕ рк╕рлЗрк╡ ркеркИ");
            toggleModal('settings');
        }
        
        function openFeature(feature) {
            toggleModal('settings');
            setTimeout(() => toggleModal(feature), 300);
        }
        
        function openArcheology() {
            toggleModal('settings');
            speak("рк╕рлНркорк╛рк░рлНркЯ рк▓рлЗркирлНрк╕ ркЦрлЛрк▓рлБркВ ркЫрлБркВ");
        }
        
        // =========== 3D VANSHAVALI ===========
        function show3DVanshavali() {
            toggleModal('settings');
            playVideo('thinking');
            speak("3D рк╡ркВрк╢рк╛рк╡рк▓рлА ркмркдрк╛рк╡рлБркВ ркЫрлБркВ");
            
            // Simple 3D visualization using text
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0,0,0,0.95); z-index: 2000; padding: 20px; 
                color: white; overflow: auto;
            `;
            
            let treeText = formatTree(vanshavaliData);
            modal.innerHTML = `
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <h2 style="color: var(--accent);">ЁЯММ 3D рк╡ркВрк╢рк╛рк╡рк▓рлА</h2>
                    <button onclick="this.parentElement.parentElement.remove(); playVideo('silent');" 
                            style="background: var(--primary); border: none; color: white; padding: 10px 20px; border-radius: 5px;">
                        тЬЦ ркмркВркз
                    </button>
                </div>
                <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; font-family: monospace; line-height: 2;">
                    ${treeText}
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        function formatTree(node, level = 0) {
            if (!node) return "";
            let indent = "&nbsp;&nbsp;".repeat(level);
            let html = `${indent}тФФтФА <b style="color: var(--accent);">${node.name}</b>`;
            if (node.info) html += ` <small style="color: #aaa;">(${node.info})</small>`;
            html += "<br>";
            
            if (node.children) {
                node.children.forEach(child => {
                    html += formatTree(child, level + 1);
                });
            }
            return html;
        }
        
        // =========== PHOTO MANAGER ===========
        function startPhotoCapture() {
            const personName = document.getElementById('personName').value.trim();
            if (!personName) {
                speak("рккрк╣рлЗрк▓рк╛ ркирк╛рко рк▓ркЦрлЛ");
                return;
            }
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    cameraStream = stream;
                    const preview = document.getElementById('camera-preview');
                    preview.srcObject = stream;
                    preview.style.display = 'block';
                    document.getElementById('capture-btn').style.display = 'block';
                    document.getElementById('stop-camera-btn').style.display = 'block';
                })
                .catch(err => {
                    speak("ркХрлЗркорлЗрк░рлЛ ркПркХрлНрк╕рлЗрк╕ ркиркерлА");
                    console.error(err);
                });
        }
        
        function capturePhoto() {
            const personName = document.getElementById('personName').value.trim();
            if (!personName) {
                speak("ркирк╛рко рк▓ркЦрлЛ");
                return;
            }
            
            const canvas = document.getElementById('canvas');
            const preview = document.getElementById('camera-preview');
            
            canvas.width = preview.videoWidth;
            canvas.height = preview.videoHeight;
            canvas.getContext('2d').drawImage(preview, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            // Save to localStorage
            photos[personName] = imageData;
            localStorage.setItem('vidushi_photos', JSON.stringify(photos));
            
            // Show preview
            document.getElementById('generated-image').src = imageData;
            document.getElementById('image-overlay').style.display = 'flex';
            
            speak(`${personName} ркирлЛ рклрлЛркЯрлЛ рк╕рлЗрк╡ ркеркпрлЛ`);
            stopCamera();
        }
        
        function uploadPhoto(event) {
            const file = event.target.files[0];
            const personName = document.getElementById('personName').value.trim();
            
            if (!personName) {
                speak("рккрк╣рлЗрк▓рк╛ ркирк╛рко рк▓ркЦрлЛ");
                event.target.value = '';
                return;
            }
            
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                photos[personName] = e.target.result;
                localStorage.setItem('vidushi_photos', JSON.stringify(photos));
                
                document.getElementById('generated-image').src = e.target.result;
                document.getElementById('image-overlay').style.display = 'flex';
                
                speak(`${personName} ркирлЛ рклрлЛркЯрлЛ ркЕрккрк▓рлЛркб ркеркпрлЛ`);
                document.getElementById('personName').value = '';
                event.target.value = '';
            };
            reader.readAsDataURL(file);
        }
        
        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            document.getElementById('camera-preview').style.display = 'none';
            document.getElementById('capture-btn').style.display = 'none';
            document.getElementById('stop-camera-btn').style.display = 'none';
        }
        
        function closeImage() {
            document.getElementById('image-overlay').style.display = 'none';
            playVideo('silent');
        }
        
        // =========== PHOTO SEARCH ===========
        function findPhoto(name) {
            const cleanName = name.toLowerCase()
                .replace(/ркнрк╛ркИ|ркмрлЗрки|ркЬрлА|рк╕рк░|ркирлЛ|ркирлА|ркирлБркВ|ркирк╛/g, "")
                .trim();
            
            // Exact match
            if (photos[cleanName]) {
                return { name: cleanName, url: photos[cleanName] };
            }
            
            // Partial match
            for (const [savedName, url] of Object.entries(photos)) {
                if (savedName.toLowerCase().includes(cleanName) || 
                    cleanName.includes(savedName.toLowerCase())) {
                    return { name: savedName, url };
                }
            }
            
            return null;
        }
        
        // =========== VOICE FUNCTIONS ===========
        function startVoice() {
            if (!('webkitSpeechRecognition' in window)) {
                speak("ркмрлНрк░рк╛ркЙркЭрк░ рк╕рлНрккрлАркЪ рк░рлЗркХркЧрлНркирк┐рк╢рки рк╕рккрлЛрк░рлНркЯ ркХрк░ркдрлБркВ ркиркерлА");
                return;
            }
            
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'gu-IN';
            recognition.continuous = false;
            
            recognition.onstart = () => {
                isListening = true;
                document.getElementById('mic-btn').style.background = 'red';
                document.getElementById('status-text').textContent = "рк╕рк╛ркВркнрк│рлБркВ ркЫрлБркВ...";
                playVideo('thinking');
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('status-text').textContent = transcript;
                processCommand(transcript);
            };
            
            recognition.onend = () => {
                isListening = false;
                document.getElementById('mic-btn').style.background = 'var(--primary)';
                document.getElementById('status-text').textContent = "ркорк╛ркЗркХ рккрк░ ркЯрлЗркк ркХрк░рлЛ";
            };
            
            recognition.start();
        }
        
        // =========== COMMAND PROCESSING ===========
        function processCommand(text) {
            const cmd = text.toLowerCase();
            
            // 1. PHOTO SHOWING - FIXED
            if (cmd.includes('рклрлЛркЯрлЛ') && (cmd.includes('ркмркдрк╛рк╡') || cmd.includes('ркжрлЗркЦрк╛ркб'))) {
                let name = text.replace(/рклрлЛркЯрлЛ|ркмркдрк╛рк╡|ркжрлЗркЦрк╛ркб|ркЖ|ркирлЗ|ркХрк░|рк╢рлБркВ|ркЫрлЗ/g, "").trim();
                
                if (!name) {
                    speak("ркХрлЛркирлЛ рклрлЛркЯрлЛ ркмркдрк╛рк╡рлБркВ?");
                    return;
                }
                
                const photo = findPhoto(name);
                if (photo) {
                    document.getElementById('generated-image').src = photo.url;
                    document.getElementById('image-overlay').style.display = 'flex';
                    speak(`${photo.name} ркирлЛ рклрлЛркЯрлЛ ркЖ рк░рк╣рлНркпрлЛ`);
                } else {
                    speak(`${name} ркирлЛ ркХрлЛркИ рклрлЛркЯрлЛ ркорк│рлНркпрлЛ ркиркерлА`);
                }
                return;
            }
            
            // 2. PHOTO SAVING
            if ((cmd.includes('рклрлЛркЯрлЛ') || cmd.includes('ркЪрк┐ркдрлНрк░')) && cmd.includes('рк╕рлЗрк╡')) {
                let name = text.replace(/рклрлЛркЯрлЛ|ркЪрк┐ркдрлНрк░|рк╕рлЗрк╡|ркХрк░|ркирк╛ркорлЗ|ркЖ/g, "").trim();
                if (name) {
                    speak(`${name} ркирк╛ ркирк╛ркорлЗ рклрлЛркЯрлЛ рк▓рлЗрк╡рк╛ ркдрлИркпрк╛рк░ ркерк╛ркУ`);
                    document.getElementById('personName').value = name;
                    setTimeout(() => {
                        toggleModal('photo-manager');
                        startPhotoCapture();
                    }, 1000);
                } else {
                    speak("ркХрлЛркирк╛ ркирк╛ркорлЗ рк╕рлЗрк╡ ркХрк░рк╡рлБркВ ркЫрлЗ?");
                }
                return;
            }
            
            // 3. 3D VANSHAVALI
            if (cmd.includes('рк╡ркВрк╢рк╛рк╡рк▓рлА') || cmd.includes('рклрлЗркорк┐рк▓рлА ркЯрлНрк░рлА')) {
                show3DVanshavali();
                return;
            }
